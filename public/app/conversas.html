<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversas - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="sidebar.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: rgba(15, 23, 42, 0.95);
            --text-primary: #f8fafc;
            --text-secondary: rgba(255,255,255,0.5);
            --border-color: rgba(255,255,255,0.1);
        }
        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: rgba(15, 23, 42, 0.5);
            --border-color: rgba(15, 23, 42, 0.1);
        }
        [data-theme="light"] .leads-sidebar {
            background: rgba(255, 255, 255, 0.95) !important;
        }
        [data-theme="light"] .chat-area {
            background: linear-gradient(to bottom, rgba(241, 245, 249, 0.95), rgba(248, 250, 252, 0.95)) !important;
        }
        [data-theme="light"] .form-control {
            background: rgba(248, 250, 252, 0.8) !important;
            border: 1px solid rgba(15, 23, 42, 0.2) !important;
            color: var(--text-primary) !important;
        }
        [data-theme="light"] .form-control::placeholder {
            color: rgba(15, 23, 42, 0.4) !important;
        }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .leads-sidebar {
            width: 350px;
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }
        .leads-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .leads-list {
            flex: 1;
            overflow-y: auto;
        }
        .lead-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        .lead-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        .lead-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
        }
        .lead-item.unread {
            background: rgba(234, 179, 8, 0.05);
        }
        .lead-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: #eab308;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
        }
        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.5);
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
        }
        .message-received {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .message-sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #fff;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.5);
        }
        .form-control {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 24px;
            padding: 0.75rem 1.5rem;
        }
        .form-control:focus {
            background: rgba(30, 41, 59, 0.7);
            border-color: #3b82f6;
            color: #fff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .btn-send {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .stage-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .stage-leads { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .stage-contato { background: rgba(234, 179, 8, 0.2); color: #fbbf24; border: 1px solid rgba(234, 179, 8, 0.3); }
        .stage-interesse { background: rgba(168, 85, 247, 0.2); color: #c084fc; border: 1px solid rgba(168, 85, 247, 0.3); }
        .stage-negociacao { background: rgba(249, 115, 22, 0.2); color: #fb923c; border: 1px solid rgba(249, 115, 22, 0.3); }
        .stage-fechado { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" title="Alternar tema">
        <i class="bi bi-sun-fill"></i>
    </button>
    <div class="chat-container">
        <!-- Sidebar de Leads -->
        <div class="leads-sidebar">
            <div class="leads-header">
                <h5 class="mb-0"><i class="bi bi-chat-dots me-2"></i>Conversas</h5>
                <small class="text-muted">Selecione um lead para conversar</small>
            </div>
            <div class="leads-list" id="leadsList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de Chat -->
        <div class="chat-area">
            <div id="emptyState" class="empty-state">
                <i class="bi bi-chat-text" style="font-size: 5rem; opacity: 0.2;"></i>
                <p class="mt-3">Selecione uma conversa para começar</p>
            </div>
            <div id="chatActive" class="d-none" style="display: flex; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1" id="chatLeadName">Nome do Lead</h5>
                            <small class="text-muted" id="chatLeadPhone"></small>
                        </div>
                        <span id="chatLeadStage" class="stage-badge"></span>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <!-- Mensagens aqui -->
                </div>
                <div class="chat-input-area">
                    <form id="formMessage" class="d-flex gap-2">
                        <input type="text" id="messageInput" class="form-control" placeholder="Digite sua mensagem..." required>
                        <button type="submit" class="btn btn-send">
                            <i class="bi bi-send-fill text-white"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let conversas = [];
        let currentConversaId = null;
        let messages = {};

        $(document).ready(function() {
            initTheme();
            checkAuth();
            loadConversas();
            $('#formMessage').on('submit', handleSendMessage);
            setInterval(() => {
                loadConversas();
                if (currentConversaId) loadMessages(currentConversaId);
            }, 5000);
        });

        function checkAuth() {
            if (!localStorage.getItem('token')) window.location.href = 'login.html';
        }

        function loadConversas() {
            $.ajax({
                url: API_URL + '/conversas',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    conversas = response.data || [];
                    renderConversasList();
                },
                error: function() {
                    conversas = [
                        { id: 1, lead_nome: 'João Silva', telefone: '(11) 98765-4321', lead_status: 'leads', user_messages_count: 3, ultima_mensagem_text: 'Olá! Tenho interesse em um imóvel.' },
                        { id: 2, lead_nome: 'Maria Santos', telefone: '(11) 98765-4322', lead_status: 'contato', user_messages_count: 0, ultima_mensagem_text: 'Podemos falar amanhã?' },
                        { id: 3, lead_nome: 'Pedro Costa', telefone: '(11) 98765-4323', lead_status: 'interesse', user_messages_count: 5, ultima_mensagem_text: 'Quero um ap de 2q' }
                    ];
                    renderConversasList();
                }
            });
        }

        function renderConversasList() {
            const stageMap = {
                leads: 'Lead',
                contato: 'Contato',
                interesse: 'Interesse',
                negociacao: 'Negociação',
                fechado: 'Fechado',
                em_atendimento: 'Em atendimento',
                aberto: 'Aberto'
            };

            const html = conversas.map(conv => {
                const unread = Number(conv.user_messages_count || 0);
                const isActive = currentConversaId === conv.id;
                const nome = conv.lead_nome || conv.lead_whatsapp_name || conv.telefone || 'Contato';
                const telefone = conv.lead_telefone || conv.telefone || '-';
                const stage = conv.lead_status || conv.status || 'leads';
                const snippet = conv.ultima_mensagem_text || '';

                return `
                    <div class="lead-item ${unread > 0 ? 'unread' : ''} ${isActive ? 'active' : ''}" onclick="selectConversa(${conv.id})">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <strong>${nome}</strong>
                            ${unread > 0 ? `<span class="badge bg-primary rounded-pill">${unread}</span>` : ''}
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <small class="text-muted">${telefone}</small>
                            <span class="stage-badge stage-${stage}">${stageMap[stage] || 'Lead'}</span>
                        </div>
                        ${snippet ? `<small class="text-muted d-block text-truncate">${snippet}</small>` : ''}
                    </div>
                `;
            }).join('');

            $('#leadsList').html(html || '<div class="text-center py-5 text-muted">Nenhuma conversa</div>');
        }

        function selectConversa(conversaId) {
            console.log('Selecionando conversa:', conversaId);
            currentConversaId = conversaId;
            const conversa = conversas.find(c => c.id === conversaId);
            if (!conversa) {
                console.log('Conversa não encontrada:', conversaId);
                return;
            }

            // Limpar mensagens da conversa anterior
            $('#messagesContainer').html('<div class="text-center py-3"><div class="spinner-border text-primary" role="status"></div></div>');

            const nome = conversa.lead_nome || conversa.lead_whatsapp_name || conversa.telefone || 'Contato';
            const telefone = conversa.lead_telefone || conversa.telefone || '-';
            const stage = conversa.lead_status || conversa.status || 'leads';

            $('#chatLeadName').text(nome);
            $('#chatLeadPhone').text(telefone);
            $('#chatLeadStage').text(stageLabel(stage)).attr('class', `stage-badge stage-${stage}`);
            
            $('#emptyState').addClass('d-none');
            $('#chatActive').removeClass('d-none').css('display', 'flex');
            
            renderConversasList();
            loadMessages(conversaId);
        }

        function stageLabel(stage) {
            const map = {
                leads: 'Lead',
                contato: 'Contato',
                interesse: 'Interesse',
                negociacao: 'Negociação',
                fechado: 'Fechado',
                em_atendimento: 'Em atendimento',
                aberto: 'Aberto'
            };
            return map[stage] || 'Lead';
        }

        function loadMessages(conversaId) {
            console.log('Carregando mensagens para conversa:', conversaId);
            $.ajax({
                url: API_URL + '/conversas/' + conversaId,
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    console.log('Resposta da API:', response);
                    const data = response.data || {};
                    messages[conversaId] = data.mensagens || [];
                    console.log('Mensagens carregadas:', messages[conversaId].length);

                    // Atualizar cabeçalho com dados mais frescos
                    const nome = data.lead_nome || data.lead_whatsapp_name || data.telefone || $('#chatLeadName').text();
                    const telefone = data.lead_telefone || data.telefone || $('#chatLeadPhone').text();
                    const stage = data.lead_status || data.status || 'leads';
                    $('#chatLeadName').text(nome);
                    $('#chatLeadPhone').text(telefone);
                    $('#chatLeadStage').text(stageLabel(stage)).attr('class', `stage-badge stage-${stage}`);

                    renderMessages();
                },
                error: function() {
                    messages[conversaId] = [
                        { id: 1, direction: 'incoming', content: 'Olá! Tenho interesse em um imóvel.', sent_at: '2025-12-29 10:30:00' },
                        { id: 2, direction: 'outgoing', content: 'Olá! Fico feliz com seu interesse. Que tipo de imóvel você procura?', sent_at: '2025-12-29 10:35:00' },
                        { id: 3, direction: 'incoming', content: 'Estou procurando um apartamento de 2 quartos.', sent_at: '2025-12-29 10:40:00' }
                    ];
                    renderMessages();
                }
            });
        }

        function renderMessages() {
            if (!currentConversaId) {
                $('#messagesContainer').html('<div class="text-center py-5 text-muted">Selecione uma conversa</div>');
                return;
            }
            
            const msgs = messages[currentConversaId] || [];
            console.log('Renderizando', msgs.length, 'mensagens para conversa', currentConversaId);
            
            if (msgs.length === 0) {
                $('#messagesContainer').html('<div class="text-center py-5 text-muted">Nenhuma mensagem ainda</div>');
                return;
            }
            
            const html = msgs.map(msg => {
                const type = msg.direction === 'incoming' ? 'received' : 'sent';
                const text = msg.content || msg.text || msg.body || 'Mensagem sem conteúdo';
                const timestamp = msg.sent_at || msg.created_at || new Date().toISOString();
                return `
                    <div class="message message-${type}">
                        <div>${text}</div>
                        <div class="message-time">${formatDateTime(timestamp)}</div>
                    </div>
                `;
            }).join('');

            $('#messagesContainer').html(html);
            scrollToBottom();
        }

        function handleSendMessage(e) {
            e.preventDefault();
            const text = $('#messageInput').val().trim();
            if (!text || !currentConversaId) return;

            $.ajax({
                url: API_URL + '/conversas/' + currentConversaId + '/mensagens',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                contentType: 'application/json',
                data: JSON.stringify({ content: text }),
                success: function() {
                    $('#messageInput').val('');
                    loadMessages(currentConversaId);
                },
                error: function() {
                    if (!messages[currentConversaId]) messages[currentConversaId] = [];
                    messages[currentConversaId].push({
                        id: Date.now(),
                        direction: 'outgoing',
                        content: text,
                        sent_at: new Date().toISOString()
                    });
                    $('#messageInput').val('');
                    renderMessages();
                }
            });
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) container.scrollTop = container.scrollHeight;
        }

        function formatDateTime(datetime) {
            const date = new Date(datetime);
            return date.toLocaleString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            $('#themeToggle').on('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
        }

        function updateThemeIcon(theme) {
            const icon = theme === 'dark' ? 'bi-sun-fill' : 'bi-moon-fill';
            $('#themeToggle i').attr('class', 'bi ' + icon);
        }
    </script>
</body>
</html>
