<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - SOCIMOB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900 cursor-pointer" onclick="window.location.href='dashboard.html'">SOCIMOB</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="userName" class="text-sm font-medium text-gray-700"></span>
                    <button id="btnLogout" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">Leads</h2>
                    <p class="mt-1 text-sm text-gray-500">Gerencie seus contatos e oportunidades</p>
                </div>
                <button id="btnNovoLead" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Novo Lead
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
                    <input type="text" id="searchLead" placeholder="Nome, email ou telefone..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="filterStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Todos os status</option>
                        <option value="novo">Novo</option>
                        <option value="em_atendimento">Em Atendimento</option>
                        <option value="qualificado">Qualificado</option>
                        <option value="proposta">Proposta Enviada</option>
                        <option value="fechado">Fechado</option>
                        <option value="perdido">Perdido</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Cards de Leads -->
        <div id="leadsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-12">
                <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent"></div>
                <p class="mt-2 text-sm text-gray-500">Carregando leads...</p>
            </div>
        </div>
    </div>

    <!-- Modal Novo Lead -->
    <div id="modalLead" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Novo Lead</h3>
            </div>
            
            <form id="formLead" class="px-6 py-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nome *</label>
                        <input type="text" name="nome" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" name="email" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Telefone *</label>
                        <input type="tel" name="telefone" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select name="status" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="novo">Novo</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
                    <textarea name="observacoes" rows="3" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                
                <div class="mt-6 flex gap-3 justify-end">
                    <button type="button" id="btnCancelar" 
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" 
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                        Salvar Lead
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let leads = [];
        let leadsRefreshTimer = null;
        let lastMessageCount = 0;
        let notificationSound = null;

        $(document).ready(function() {
            checkAuth();
            loadLeads();

            // Criar áudio de notificação
            notificationSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBCl+zPLTgjMGHm7A7+OZTRAMEFL+5rJiHAQ4kdfy');

            $('#btnLogout').on('click', handleLogout);
            $('#btnNovoLead').on('click', () => $('#modalLead').removeClass('hidden'));
            $('#btnCancelar').on('click', () => $('#modalLead').addClass('hidden'));
            $('#formLead').on('submit', handleSaveLead);
            $('#searchLead').on('input', filterLeads);
            $('#filterStatus').on('change', filterLeads);

            // Atualizar a cada 3 segundos
            leadsRefreshTimer = setInterval(loadLeads, 3000);
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            if (!token || !userStr) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userStr);
            $('#userName').text(user.name);
        }

        function loadLeads() {
            const token = localStorage.getItem('token');
            
            $.ajax({
                url: API_URL + '/leads',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token },
                success: function(response) {
                    const newLeads = response.data || [];
                    
                    // Detectar novas mensagens
                    const currentMessageCount = newLeads.reduce((total, lead) => total + (lead.mensagens_usuario || 0), 0);
                    if (lastMessageCount > 0 && currentMessageCount > lastMessageCount) {
                        playNotification();
                    }
                    lastMessageCount = currentMessageCount;
                    
                    leads = newLeads;
                    console.log('✓ Leads carregados:', leads.length);
                    filterLeads();
                },
                error: function(xhr) {
                    console.error('✗ Erro ao carregar leads');
                    // Mostrar dados de exemplo se API falhar
                    leads = [
                        { id: 1, nome: 'João Silva', email: 'joao@email.com', telefone: '(11) 98765-4321', status: 'novo', created_at: '2025-12-19', mensagens_usuario: 3, valor_investimento: 250000 },
                        { id: 2, nome: 'Maria Santos', email: 'maria@email.com', telefone: '(11) 98765-4322', status: 'em_atendimento', created_at: '2025-12-18', mensagens_usuario: 7, valor_investimento: null },
                        { id: 3, nome: 'Pedro Costa', email: 'pedro@email.com', telefone: '(11) 98765-4323', status: 'qualificado', created_at: '2025-12-20', mensagens_usuario: 12, valor_investimento: 450000 },
                        { id: 4, nome: 'Ana Oliveira', email: 'ana@email.com', telefone: '(11) 98765-4324', status: 'proposta', created_at: '2025-12-21', mensagens_usuario: 15, valor_investimento: 180000 }
                    ];
                    filterLeads();
                }
            });
        }

        function playNotification() {
            try {
                if (notificationSound) {
                    notificationSound.currentTime = 0;
                    notificationSound.play().catch(e => console.log('Notificação bloqueada'));
                }
            } catch(e) {
                console.log('Erro ao tocar notificação');
            }
        }

        function renderLeads(data) {
            if (data.length === 0) {
                $('#leadsContainer').html(`
                    <div class="col-span-full text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                        </svg>
                        <p class="mt-2 text-sm text-gray-500">Nenhum lead encontrado</p>
                    </div>
                `);
                return;
            }

            const statusConfig = {
                'novo': { 
                    color: 'bg-blue-50 border-blue-200', 
                    badge: 'bg-blue-100 text-blue-800',
                    label: 'Novo'
                },
                'em_atendimento': { 
                    color: 'bg-yellow-50 border-yellow-200', 
                    badge: 'bg-yellow-100 text-yellow-800',
                    label: 'Em Atendimento'
                },
                'qualificado': { 
                    color: 'bg-purple-50 border-purple-200', 
                    badge: 'bg-purple-100 text-purple-800',
                    label: 'Qualificado'
                },
                'proposta': { 
                    color: 'bg-orange-50 border-orange-200', 
                    badge: 'bg-orange-100 text-orange-800',
                    label: 'Proposta'
                },
                'fechado': { 
                    color: 'bg-green-50 border-green-200', 
                    badge: 'bg-green-100 text-green-800',
                    label: 'Fechado'
                },
                'perdido': { 
                    color: 'bg-red-50 border-red-200', 
                    badge: 'bg-red-100 text-red-800',
                    label: 'Perdido'
                }
            };

            const html = data.map(lead => {
                const status = statusConfig[lead.status] || statusConfig['novo'];
                const mensagens = lead.mensagens_usuario || 0;
                const investimento = lead.valor_investimento;
                
                return `
                    <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow border ${status.color}">
                        <div class="p-5">
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-gray-900">${lead.nome}</h3>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${status.badge} mt-1">
                                        ${status.label}
                                    </span>
                                </div>
                                ${mensagens > 0 ? `
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3.293 3.293 3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
                                        </svg>
                                        ${mensagens}
                                    </span>
                                ` : ''}
                            </div>

                            <div class="space-y-2 text-sm">
                                <div class="flex items-center text-gray-600">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                    </svg>
                                    <a href="tel:${lead.telefone}" class="hover:text-blue-600">${lead.telefone}</a>
                                </div>
                                <div class="flex items-center text-gray-600">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                    </svg>
                                    <a href="mailto:${lead.email}" class="hover:text-blue-600 truncate">${lead.email}</a>
                                </div>
                                ${investimento ? `
                                    <div class="mt-3 p-3 bg-green-50 rounded-lg border border-green-200">
                                        <div class="flex items-center text-green-800">
                                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                            <div>
                                                <p class="text-xs font-medium">Investimento</p>
                                                <p class="text-sm font-semibold">R$ ${formatMoney(investimento)}</p>
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>

                            <div class="mt-4 pt-4 border-t border-gray-100 flex items-center justify-between text-xs text-gray-500">
                                <span>${formatDate(lead.created_at)}</span>
                                <div class="flex gap-2">
                                    <button onclick="editLead(${lead.id})" 
                                        class="text-blue-600 hover:text-blue-800 font-medium">
                                        Editar
                                    </button>
                                    <button onclick="deleteLead(${lead.id})" 
                                        class="text-red-600 hover:text-red-800 font-medium">
                                        Excluir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            $('#leadsContainer').html(html);
        }

        function formatMoney(value) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function filterLeads() {
            const search = $('#searchLead').val().toLowerCase();
            const status = $('#filterStatus').val();

            const filtered = leads.filter(lead => {
                const matchSearch = !search || 
                    lead.nome.toLowerCase().includes(search) ||
                    lead.email.toLowerCase().includes(search) ||
                    lead.telefone.includes(search);
                
                const matchStatus = !status || lead.status === status;

                return matchSearch && matchStatus;
            });

            renderLeads(filtered);
        }

        function handleSaveLead(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const formData = {
                nome: $('[name="nome"]').val(),
                email: $('[name="email"]').val(),
                telefone: $('[name="telefone"]').val(),
                status: $('[name="status"]').val(),
                observacoes: $('[name="observacoes"]').val()
            };

            $.ajax({
                url: API_URL + '/leads',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token },
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    $('#modalLead').addClass('hidden');
                    $('#formLead')[0].reset();
                    loadLeads();
                },
                error: function() {
                    $('#modalLead').addClass('hidden');
                    $('#formLead')[0].reset();
                }
            });
        }

        function editLead(id) {
            alert('Editar lead #' + id);
        }

        function deleteLead(id) {
            if (confirm('Deseja realmente excluir este lead?')) {
                const token = localStorage.getItem('token');
                $.ajax({
                    url: API_URL + '/leads/' + id,
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function() {
                        loadLeads();
                    }
                });
            }
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('pt-BR');
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
