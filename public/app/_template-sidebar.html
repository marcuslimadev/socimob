<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template com Sidebar - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="sidebar.js"></script>
</head>
<body>
    <!-- A sidebar será injetada aqui automaticamente pelo sidebar.js -->
    
    <!-- Seu conteúdo vai dentro de um container normal -->
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title h4 mb-4">Sua Página</h1>
                <p>Conteúdo da sua página aqui...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            checkAuth();
            
            // Seu código da página aqui
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');

            if (!token || !userStr) {
                window.location.href = 'login.html';
                return;
            }
        }
    </script>
</body>
</html>
