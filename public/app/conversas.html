<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversas - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="sidebar.js"></script>
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .leads-sidebar {
            width: 350px;
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }
        .leads-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .leads-list {
            flex: 1;
            overflow-y: auto;
        }
        .lead-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        .lead-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        .lead-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
        }
        .lead-item.unread {
            background: rgba(234, 179, 8, 0.05);
        }
        .lead-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: #eab308;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
        }
        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.5);
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
        }
        .message-received {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .message-sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #fff;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.5);
        }
        .form-control {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 24px;
            padding: 0.75rem 1.5rem;
        }
        .form-control:focus {
            background: rgba(30, 41, 59, 0.7);
            border-color: #3b82f6;
            color: #fff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .btn-send {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .stage-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .stage-leads { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .stage-contato { background: rgba(234, 179, 8, 0.2); color: #fbbf24; border: 1px solid rgba(234, 179, 8, 0.3); }
        .stage-interesse { background: rgba(168, 85, 247, 0.2); color: #c084fc; border: 1px solid rgba(168, 85, 247, 0.3); }
        .stage-negociacao { background: rgba(249, 115, 22, 0.2); color: #fb923c; border: 1px solid rgba(249, 115, 22, 0.3); }
        .stage-fechado { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar de Leads -->
        <div class="leads-sidebar">
            <div class="leads-header">
                <h5 class="mb-0"><i class="bi bi-chat-dots me-2"></i>Conversas</h5>
                <small class="text-muted">Selecione um lead para conversar</small>
            </div>
            <div class="leads-list" id="leadsList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de Chat -->
        <div class="chat-area">
            <div id="emptyState" class="empty-state">
                <i class="bi bi-chat-text" style="font-size: 5rem; opacity: 0.2;"></i>
                <p class="mt-3">Selecione uma conversa para começar</p>
            </div>
            <div id="chatActive" class="d-none" style="display: flex; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1" id="chatLeadName">Nome do Lead</h5>
                            <small class="text-muted" id="chatLeadPhone"></small>
                        </div>
                        <span id="chatLeadStage" class="stage-badge"></span>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <!-- Mensagens aqui -->
                </div>
                <div class="chat-input-area">
                    <form id="formMessage" class="d-flex gap-2">
                        <input type="text" id="messageInput" class="form-control" placeholder="Digite sua mensagem..." required>
                        <button type="submit" class="btn btn-send">
                            <i class="bi bi-send-fill text-white"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let leads = [];
        let currentLeadId = null;
        let messages = {};

        $(document).ready(function() {
            checkAuth();
            loadLeads();
            $('#formMessage').on('submit', handleSendMessage);
            setInterval(loadLeads, 5000);
        });

        function checkAuth() {
            if (!localStorage.getItem('token')) window.location.href = 'login.html';
        }

        function loadLeads() {
            $.ajax({
                url: API_URL + '/leads',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    leads = response.data || [];
                    renderLeadsList();
                    if (currentLeadId) loadMessages(currentLeadId);
                },
                error: function() {
                    leads = [
                        { id: 1, nome: 'João Silva', telefone: '(11) 98765-4321', stage: 'leads', mensagens_usuario: 3 },
                        { id: 2, nome: 'Maria Santos', telefone: '(11) 98765-4322', stage: 'contato', mensagens_usuario: 0 },
                        { id: 3, nome: 'Pedro Costa', telefone: '(11) 98765-4323', stage: 'interesse', mensagens_usuario: 5 }
                    ];
                    renderLeadsList();
                }
            });
        }

        function renderLeadsList() {
            const stageLabels = {
                leads: 'Lead',
                contato: 'Contato',
                interesse: 'Interesse',
                negociacao: 'Negociação',
                fechado: 'Fechado'
            };

            const html = leads.map(lead => `
                <div class="lead-item ${lead.mensagens_usuario > 0 ? 'unread' : ''} ${currentLeadId === lead.id ? 'active' : ''}" onclick="selectLead(${lead.id})">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <strong>${lead.nome}</strong>
                        ${lead.mensagens_usuario > 0 ? `<span class="badge bg-primary rounded-pill">${lead.mensagens_usuario}</span>` : ''}
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">${lead.telefone}</small>
                        <span class="stage-badge stage-${lead.stage}">${stageLabels[lead.stage] || 'Lead'}</span>
                    </div>
                </div>
            `).join('');

            $('#leadsList').html(html || '<div class="text-center py-5 text-muted">Nenhuma conversa</div>');
        }

        function selectLead(leadId) {
            currentLeadId = leadId;
            const lead = leads.find(l => l.id === leadId);
            if (!lead) return;

            $('#chatLeadName').text(lead.nome);
            $('#chatLeadPhone').text(lead.telefone);
            $('#chatLeadStage').text(lead.stage || 'Lead').attr('class', `stage-badge stage-${lead.stage || 'leads'}`);
            
            $('#emptyState').addClass('d-none');
            $('#chatActive').removeClass('d-none').css('display', 'flex');
            
            renderLeadsList();
            loadMessages(leadId);
        }

        function loadMessages(leadId) {
            $.ajax({
                url: API_URL + '/leads/' + leadId + '/messages',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    messages[leadId] = response.data || [];
                    renderMessages();
                },
                error: function() {
                    messages[leadId] = [
                        { id: 1, type: 'received', text: 'Olá! Tenho interesse em um imóvel.', created_at: '2025-12-29 10:30:00' },
                        { id: 2, type: 'sent', text: 'Olá! Fico feliz com seu interesse. Que tipo de imóvel você procura?', created_at: '2025-12-29 10:35:00' },
                        { id: 3, type: 'received', text: 'Estou procurando um apartamento de 2 quartos.', created_at: '2025-12-29 10:40:00' }
                    ];
                    renderMessages();
                }
            });
        }

        function renderMessages() {
            const msgs = messages[currentLeadId] || [];
            const html = msgs.map(msg => `
                <div class="message message-${msg.type}">
                    <div>${msg.text}</div>
                    <div class="message-time">${formatDateTime(msg.created_at)}</div>
                </div>
            `).join('');

            $('#messagesContainer').html(html);
            scrollToBottom();
        }

        function handleSendMessage(e) {
            e.preventDefault();
            const text = $('#messageInput').val().trim();
            if (!text || !currentLeadId) return;

            const newMessage = {
                lead_id: currentLeadId,
                text: text,
                type: 'sent'
            };

            $.ajax({
                url: API_URL + '/messages',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                contentType: 'application/json',
                data: JSON.stringify(newMessage),
                success: function(response) {
                    $('#messageInput').val('');
                    loadMessages(currentLeadId);
                },
                error: function() {
                    if (!messages[currentLeadId]) messages[currentLeadId] = [];
                    messages[currentLeadId].push({
                        id: Date.now(),
                        type: 'sent',
                        text: text,
                        created_at: new Date().toISOString()
                    });
                    $('#messageInput').val('');
                    renderMessages();
                }
            });
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) container.scrollTop = container.scrollHeight;
        }

        function formatDateTime(datetime) {
            const date = new Date(datetime);
            return date.toLocaleString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
    </script>
</body>
</html>
