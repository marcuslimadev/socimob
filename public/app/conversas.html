<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversas - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="bootswatch-themes.js"></script>
    <script src="sidebar.js"></script>
    <style>
        :root {
            --bg-primary: #08131a;
            --bg-secondary: #0b1b25;
            --bg-tertiary: #0f2530;
            --surface-1: rgba(15, 33, 44, 0.85);
            --surface-2: rgba(15, 33, 44, 0.65);
            --surface-3: rgba(7, 20, 27, 0.85);
            --text-primary: #e6f5f5;
            --text-secondary: rgba(230, 245, 245, 0.65);
            --border-color: rgba(148, 163, 184, 0.15);
            --accent: #14b8a6;
            --accent-strong: #0ea5a2;
            --accent-soft: rgba(20, 184, 166, 0.2);
            --message-in-bg: rgba(15, 33, 44, 0.8);
            --message-in-border: rgba(148, 163, 184, 0.12);
            --message-out-bg: linear-gradient(135deg, #0ea5a2, #22d3ee);
            --shadow-soft: 0 14px 40px rgba(2, 8, 15, 0.35);
        }
        [data-theme="light"] {
            --bg-primary: #f4f7fb;
            --bg-secondary: #ffffff;
            --bg-tertiary: #eef3f7;
            --surface-1: rgba(255, 255, 255, 0.92);
            --surface-2: rgba(248, 250, 252, 0.92);
            --surface-3: rgba(255, 255, 255, 0.8);
            --text-primary: #0f172a;
            --text-secondary: rgba(15, 23, 42, 0.6);
            --border-color: rgba(15, 23, 42, 0.1);
            --accent: #0ea5a2;
            --accent-strong: #0f766e;
            --accent-soft: rgba(14, 165, 162, 0.12);
            --message-in-bg: #ffffff;
            --message-in-border: rgba(15, 23, 42, 0.08);
            --message-out-bg: linear-gradient(135deg, #0ea5a2, #22d3ee);
            --shadow-soft: 0 10px 24px rgba(15, 23, 42, 0.12);
        }
        body {
            background: radial-gradient(circle at top left, rgba(20, 184, 166, 0.12), transparent 45%),
                        radial-gradient(circle at 10% 80%, rgba(34, 211, 238, 0.12), transparent 40%),
                        var(--bg-primary);
            color: var(--text-primary);
            font-family: "Manrope", "Segoe UI", sans-serif;
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }
        .text-muted {
            color: var(--text-secondary) !important;
        }
        .theme-toggle {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 1px solid var(--border-color);
            background: var(--surface-3);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s, background 0.2s, border-color 0.2s;
            z-index: 1001;
        }
        .theme-toggle:hover {
            transform: translateY(-1px);
            background: var(--surface-2);
            border-color: var(--accent-soft);
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .leads-sidebar {
            width: 340px;
            background: linear-gradient(180deg, var(--bg-secondary), var(--bg-tertiary));
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        .leads-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-3);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .leads-header h5 {
            font-weight: 700;
            letter-spacing: 0.01em;
        }
        .leads-search {
            margin-top: 0.85rem;
        }
        .leads-search .input-group-text {
            background: var(--surface-2);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        .leads-search .form-control {
            background: var(--surface-2);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.65rem 1rem;
            border-radius: 0.75rem;
        }
        .leads-search .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.15);
        }
        .leads-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0.5rem 1rem;
        }
        .lead-item {
            position: relative;
            margin: 0.5rem 0.5rem;
            padding: 1rem 1.25rem;
            border-radius: 14px;
            background: var(--surface-2);
            border: 1px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, background 0.2s;
        }
        .lead-item:hover {
            transform: translateY(-1px);
            border-color: var(--accent-soft);
            background: rgba(20, 184, 166, 0.08);
        }
        .lead-item.active {
            border-color: var(--accent);
            background: rgba(20, 184, 166, 0.18);
            box-shadow: 0 10px 24px rgba(20, 184, 166, 0.2);
        }
        .lead-item.unread {
            background: rgba(20, 184, 166, 0.08);
        }
        .lead-item.unread::before {
            content: '';
            position: absolute;
            left: 0.2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: var(--accent);
            border-radius: 999px;
        }
        .lead-item .badge {
            background: var(--accent);
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at 20% 20%, rgba(20, 184, 166, 0.08), transparent 40%),
                        radial-gradient(circle at 80% 0%, rgba(34, 211, 238, 0.08), transparent 35%),
                        linear-gradient(to bottom, var(--bg-secondary), var(--bg-tertiary));
        }
        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-3);
            backdrop-filter: blur(12px);
        }
        .chat-header h5 {
            font-weight: 700;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 72%;
            padding: 0.85rem 1.1rem;
            border-radius: 16px;
            word-wrap: break-word;
            box-shadow: 0 10px 20px rgba(2, 8, 15, 0.12);
        }
        .message-received {
            align-self: flex-start;
            background: var(--message-in-bg);
            border: 1px solid var(--message-in-border);
        }
        .message-sent {
            align-self: flex-end;
            background: var(--message-out-bg);
            color: #fff;
            box-shadow: 0 12px 24px rgba(14, 165, 162, 0.35);
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.35rem;
        }
        .message-sent .message-time {
            text-align: right;
        }
        .chat-input-area {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
            background: var(--surface-3);
            backdrop-filter: blur(12px);
        }
        .form-control {
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 24px;
            padding: 0.75rem 1.5rem;
        }
        .form-control:focus {
            background: var(--surface-1);
            border-color: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.15);
        }
        .form-control::placeholder {
            color: rgba(148, 163, 184, 0.8);
        }
        .btn-send {
            background: linear-gradient(135deg, var(--accent), #22d3ee);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(14, 165, 162, 0.35);
        }
        .btn-send:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 30px rgba(14, 165, 162, 0.45);
        }
        .stage-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .stage-leads { background: rgba(20, 184, 166, 0.18); color: #5eead4; border: 1px solid rgba(20, 184, 166, 0.35); }
        .stage-contato { background: rgba(234, 179, 8, 0.18); color: #fbbf24; border: 1px solid rgba(234, 179, 8, 0.35); }
        .stage-interesse { background: rgba(14, 165, 162, 0.18); color: #2dd4bf; border: 1px solid rgba(14, 165, 162, 0.35); }
        .stage-negociacao { background: rgba(249, 115, 22, 0.18); color: #fb923c; border: 1px solid rgba(249, 115, 22, 0.35); }
        .stage-fechado { background: rgba(34, 197, 94, 0.18); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.35); }
        .stage-em_atendimento { background: rgba(59, 130, 246, 0.18); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.35); }
        .stage-aberto { background: rgba(20, 184, 166, 0.18); color: #5eead4; border: 1px solid rgba(20, 184, 166, 0.35); }
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            color: var(--text-secondary);
        }
        @media (max-width: 992px) {
            .chat-container {
                flex-direction: column;
            }
            .leads-sidebar {
                width: 100%;
                max-height: 45vh;
            }
            .chat-area {
                min-height: 55vh;
            }
            .messages-container {
                padding: 1.5rem;
            }
            .chat-input-area {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" title="Alternar tema">
        <i class="bi bi-sun-fill"></i>
    </button>
    <div class="chat-container">
        <!-- Sidebar de Leads -->
        <div class="leads-sidebar">
            <div class="leads-header">
                <h5 class="mb-0"><i class="bi bi-chat-dots me-2"></i>Conversas</h5>
                <small class="text-muted">Selecione um lead para conversar</small>
                <div class="leads-search">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Buscar conversas">
                    </div>
                </div>
            </div>
            <div class="leads-list" id="leadsList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de Chat -->
        <div class="chat-area">
            <div id="emptyState" class="empty-state">
                <i class="bi bi-chat-text" style="font-size: 5rem; opacity: 0.2;"></i>
                <p class="mt-3">Selecione uma conversa para começar</p>
            </div>
            <div id="chatActive" class="d-none" style="display: flex; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1" id="chatLeadName">Nome do Lead</h5>
                            <small class="text-muted" id="chatLeadPhone"></small>
                        </div>
                        <span id="chatLeadStage" class="stage-badge"></span>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <!-- Mensagens aqui -->
                </div>
                <div class="chat-input-area">
                    <form id="formMessage" class="d-flex gap-2">
                        <input type="text" id="messageInput" class="form-control" placeholder="Digite sua mensagem..." required>
                        <button type="submit" class="btn btn-send">
                            <i class="bi bi-send-fill text-white"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let conversas = [];
        let currentConversaId = null;
        let messages = {};
        let prefillLeadId = null;
        let prefillTelefone = null;

        $(document).ready(function() {
            initTheme();
            checkAuth();
            const params = new URLSearchParams(window.location.search);
            prefillLeadId = params.get('lead_id');
            prefillTelefone = params.get('telefone');
            loadConversas();
            $('#formMessage').on('submit', handleSendMessage);
            setInterval(() => {
                loadConversas();
                if (currentConversaId) loadMessages(currentConversaId);
            }, 5000);
        });

        function checkAuth() {
            if (!localStorage.getItem('token')) window.location.href = 'login.html';
        }

        function loadConversas() {
            console.log('Carregando lista de conversas...');
            $.ajax({
                url: API_URL + '/conversas',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    console.log('Conversas carregadas da API:', response);
                    conversas = response.data || [];
                    renderConversasList();
                    autoSelectConversa();
                },
                error: function(xhr, status, error) {
                    console.warn('Erro ao carregar conversas da API, usando dados mock:', error);
                    conversas = [
                        { 
                            id: 1, 
                            lead_nome: 'João Silva', 
                            lead_telefone: '(11) 98765-4321', 
                            telefone: '(11) 98765-4321',
                            lead_status: 'novo', 
                            status: 'ativa',
                            user_messages_count: 3, 
                            ultima_mensagem_text: 'Olá! Tenho interesse em um imóvel de 2 quartos.',
                            ultima_atividade: '2025-12-29 10:30:00'
                        },
                        { 
                            id: 2, 
                            lead_nome: 'Maria Santos', 
                            lead_telefone: '(11) 98765-4322',
                            telefone: '(11) 98765-4322', 
                            lead_status: 'em_atendimento', 
                            status: 'ativa',
                            user_messages_count: 0, 
                            ultima_mensagem_text: 'Podemos falar amanhã pela manhã?',
                            ultima_atividade: '2025-12-29 09:15:00'
                        },
                        { 
                            id: 3, 
                            lead_nome: 'Pedro Costa', 
                            lead_telefone: '(11) 98765-4323',
                            telefone: '(11) 98765-4323', 
                            lead_status: 'qualificado', 
                            status: 'ativa',
                            user_messages_count: 5, 
                            ultima_mensagem_text: 'Quero um apartamento na zona sul, até R$ 350mil',
                            ultima_atividade: '2025-12-29 11:45:00'
                        }
                    ];
                    renderConversasList();
                    autoSelectConversa();
                }
            });
        }

        function renderConversasList() {
            const stageMap = {
                leads: 'Lead',
                contato: 'Contato',
                interesse: 'Interesse',
                negociacao: 'Negociação',
                fechado: 'Fechado',
                em_atendimento: 'Em atendimento',
                aberto: 'Aberto'
            };

            const html = conversas.map(conv => {
                const unread = Number(conv.user_messages_count || 0);
                const isActive = currentConversaId === conv.id;
                const nome = conv.lead_nome || conv.lead_whatsapp_name || conv.telefone || 'Contato';
                const telefone = conv.lead_telefone || conv.telefone || '-';
                const stage = conv.lead_status || conv.status || 'leads';
                const snippet = conv.ultima_mensagem_text || '';

                return `
                    <div class="lead-item ${unread > 0 ? 'unread' : ''} ${isActive ? 'active' : ''}" onclick="selectConversa(${conv.id})">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <strong>${nome}</strong>
                            ${unread > 0 ? `<span class="badge bg-primary rounded-pill">${unread}</span>` : ''}
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <small class="text-muted">${telefone}</small>
                            <span class="stage-badge stage-${stage}">${stageMap[stage] || 'Lead'}</span>
                        </div>
                        ${snippet ? `<small class="text-muted d-block text-truncate">${snippet}</small>` : ''}
                    </div>
                `;
            }).join('');

            $('#leadsList').html(html || '<div class="text-center py-5 text-muted">Nenhuma conversa</div>');
        }

        function autoSelectConversa() {
            if (!prefillLeadId && !prefillTelefone) return;
            if (!Array.isArray(conversas) || conversas.length === 0) return;

            const telefoneBusca = prefillTelefone ? normalizeTelefone(prefillTelefone) : null;
            const conversa = conversas.find(conv => {
                if (prefillLeadId && String(conv.lead_id || '') === String(prefillLeadId)) return true;
                if (telefoneBusca) {
                    const telConv = normalizeTelefone(conv.telefone || conv.lead_telefone || '');
                    return telConv && telConv === telefoneBusca;
                }
                return false;
            });

            if (conversa) {
                prefillLeadId = null;
                prefillTelefone = null;
                selectConversa(conversa.id);
            }
        }

        function normalizeTelefone(valor) {
            return String(valor || '').replace(/\D/g, '');
        }

        function selectConversa(conversaId) {
            console.log('Selecionando conversa:', conversaId);
            currentConversaId = conversaId;
            const conversa = conversas.find(c => c.id === conversaId);
            if (!conversa) {
                console.log('Conversa não encontrada:', conversaId);
                return;
            }

            // Limpar mensagens da conversa anterior
            $('#messagesContainer').html('<div class="text-center py-3"><div class="spinner-border text-primary" role="status"></div></div>');

            const nome = conversa.lead_nome || conversa.lead_whatsapp_name || conversa.telefone || 'Contato';
            const telefone = conversa.lead_telefone || conversa.telefone || '-';
            const stage = conversa.lead_status || conversa.status || 'leads';

            $('#chatLeadName').text(nome);
            $('#chatLeadPhone').text(telefone);
            $('#chatLeadStage').text(stageLabel(stage)).attr('class', `stage-badge stage-${stage}`);
            
            $('#emptyState').addClass('d-none');
            $('#chatActive').removeClass('d-none').css('display', 'flex');
            
            renderConversasList();
            loadMessages(conversaId);
        }

        function stageLabel(stage) {
            const map = {
                leads: 'Lead',
                contato: 'Contato',
                interesse: 'Interesse',
                negociacao: 'Negociação',
                fechado: 'Fechado',
                em_atendimento: 'Em atendimento',
                aberto: 'Aberto'
            };
            return map[stage] || 'Lead';
        }

        function loadMessages(conversaId) {
            console.log('Carregando mensagens para conversa:', conversaId);
            $.ajax({
                url: API_URL + '/conversas/' + conversaId,
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    console.log('Resposta da API:', response);
                    const data = response.data || {};
                    messages[conversaId] = data.mensagens || [];
                    console.log('Mensagens carregadas:', messages[conversaId].length);

                    // Atualizar cabeçalho com dados mais frescos
                    const nome = data.lead_nome || data.lead_whatsapp_name || data.telefone || $('#chatLeadName').text();
                    const telefone = data.lead_telefone || data.telefone || $('#chatLeadPhone').text();
                    const stage = data.lead_status || data.status || 'leads';
                    $('#chatLeadName').text(nome);
                    $('#chatLeadPhone').text(telefone);
                    $('#chatLeadStage').text(stageLabel(stage)).attr('class', `stage-badge stage-${stage}`);

                    renderMessages();
                },
                error: function(xhr, status, error) {
                    console.warn('Erro ao carregar mensagens da API para conversa', conversaId, ':', error);
                    
                    // Mensagens diferentes para cada conversa
                    const mockMessagesByConversaId = {
                        1: [
                            { id: 1, direction: 'incoming', content: 'Olá! Tenho interesse em um imóvel de 2 quartos.', sent_at: '2025-12-29 10:30:00' },
                            { id: 2, direction: 'outgoing', content: 'Olá João! Fico feliz com seu interesse. Que região você prefere?', sent_at: '2025-12-29 10:35:00' },
                            { id: 3, direction: 'incoming', content: 'Prefiro zona sul, se possível próximo ao metrô.', sent_at: '2025-12-29 10:40:00' },
                            { id: 4, direction: 'outgoing', content: 'Perfeito! Tenho algumas opções interessantes. Qual seu orçamento?', sent_at: '2025-12-29 10:42:00' }
                        ],
                        2: [
                            { id: 5, direction: 'incoming', content: 'Boa tarde! Vi um anúncio de apartamento no site.', sent_at: '2025-12-29 09:15:00' },
                            { id: 6, direction: 'outgoing', content: 'Boa tarde Maria! Qual apartamento despertou seu interesse?', sent_at: '2025-12-29 09:20:00' },
                            { id: 7, direction: 'incoming', content: 'Era um de 3 quartos na Vila Madalena.', sent_at: '2025-12-29 09:25:00' },
                            { id: 8, direction: 'outgoing', content: 'Ah sim! Conheço bem esse imóvel. Podemos agendar uma visita?', sent_at: '2025-12-29 09:30:00' },
                            { id: 9, direction: 'incoming', content: 'Podemos falar amanhã pela manhã?', sent_at: '2025-12-29 09:32:00' }
                        ],
                        3: [
                            { id: 10, direction: 'incoming', content: 'Quero um apartamento na zona sul, até R$ 350mil', sent_at: '2025-12-29 11:45:00' },
                            { id: 11, direction: 'outgoing', content: 'Ótimo Pedro! Com esse orçamento temos várias opções. Quantos quartos?', sent_at: '2025-12-29 11:47:00' },
                            { id: 12, direction: 'incoming', content: '2 quartos está bom. Tem vaga de garagem?', sent_at: '2025-12-29 11:48:00' },
                            { id: 13, direction: 'outgoing', content: 'Sim! A maioria das nossas opções inclui pelo menos 1 vaga.', sent_at: '2025-12-29 11:50:00' },
                            { id: 14, direction: 'incoming', content: 'Perfeito! Quando posso ver alguns?', sent_at: '2025-12-29 11:52:00' },
                            { id: 15, direction: 'outgoing', content: 'Posso agendar para esta semana. Que tal quinta-feira de manhã?', sent_at: '2025-12-29 11:55:00' }
                        ]
                    };
                    
                    messages[conversaId] = mockMessagesByConversaId[conversaId] || [];
                    renderMessages();
                }
            });
        }

        function renderMessages() {
            if (!currentConversaId) {
                $('#messagesContainer').html('<div class="text-center py-5 text-muted">Selecione uma conversa</div>');
                return;
            }
            
            const msgs = messages[currentConversaId] || [];
            console.log('Renderizando', msgs.length, 'mensagens para conversa', currentConversaId);
            
            if (msgs.length === 0) {
                $('#messagesContainer').html('<div class="text-center py-5 text-muted">Nenhuma mensagem ainda</div>');
                return;
            }
            
            const html = msgs.map(msg => {
                const type = msg.direction === 'incoming' ? 'received' : 'sent';
                const text = msg.content || msg.text || msg.body || 'Mensagem sem conteúdo';
                const timestamp = msg.sent_at || msg.created_at || new Date().toISOString();
                return `
                    <div class="message message-${type}">
                        <div>${text}</div>
                        <div class="message-time">${formatDateTime(timestamp)}</div>
                    </div>
                `;
            }).join('');

            $('#messagesContainer').html(html);
            scrollToBottom();
        }

        function handleSendMessage(e) {
            e.preventDefault();
            const text = $('#messageInput').val().trim();
            if (!text || !currentConversaId) return;

            $.ajax({
                url: API_URL + '/conversas/' + currentConversaId + '/mensagens',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                contentType: 'application/json',
                data: JSON.stringify({ content: text }),
                success: function() {
                    $('#messageInput').val('');
                    loadMessages(currentConversaId);
                },
                error: function() {
                    if (!messages[currentConversaId]) messages[currentConversaId] = [];
                    messages[currentConversaId].push({
                        id: Date.now(),
                        direction: 'outgoing',
                        content: text,
                        sent_at: new Date().toISOString()
                    });
                    $('#messageInput').val('');
                    renderMessages();
                }
            });
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) container.scrollTop = container.scrollHeight;
        }

        function formatDateTime(datetime) {
            const date = new Date(datetime);
            return date.toLocaleString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            $('#themeToggle').on('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
        }

        function updateThemeIcon(theme) {
            const icon = theme === 'dark' ? 'bi-sun-fill' : 'bi-moon-fill';
            $('#themeToggle i').attr('class', 'bi ' + icon);
        }
    </script>
</body>
</html>
