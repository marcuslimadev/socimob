<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista de Imóveis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/bauhaus.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js" integrity="sha512-STtG3pExQIaxzmNVpwYBF9KTT+TXiSt3ZasOzambRHbUs4xN5dchQoC5ApcqgO43X2HZBDQzSltdjTB1XnFfFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --revista-bg: #f8f6f1;
            --revista-ink: #0f172a;
        }
        body {
            background: var(--revista-bg);
        }
        .revista-shell {
            max-width: 1240px;
            margin: 0 auto;
            padding: 2rem 1rem 3rem;
        }
        .revista-toolbar {
            background: white;
            border: 4px solid var(--bauhaus-black);
            border-radius: 18px;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.08);
        }
        .revista-canvas-wrapper {
            background: white;
            border: 4px solid var(--bauhaus-black);
            border-radius: 18px;
            min-height: 520px;
            position: relative;
            overflow: hidden;
            box-shadow: 12px 12px 0 rgba(0,0,0,0.1);
        }
        #revistaCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .revista-scroll-card {
            background: white;
            border: 4px solid var(--bauhaus-black);
            border-radius: 16px;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.08);
        }
        .revista-meta {
            letter-spacing: 0.06em;
        }
        @media (max-width: 768px) {
            body { font-size: 18px; }
            .revista-shell { padding: 1rem; }
            .revista-canvas-wrapper { display: none; }
            #revistaScrollWrapper { display: block !important; }
        }
    </style>
</head>
<body class="bauhaus-page">
    <nav class="bauhaus-nav text-white">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-11 h-11 rounded-full bg-[var(--bauhaus-yellow)] flex items-center justify-center font-black text-lg">R</div>
                <div>
                    <div class="text-xs uppercase tracking-[0.16em]">Visualizador</div>
                    <h1 class="text-2xl font-black">Revista de Imóveis</h1>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <a href="/portal/index.html" class="bauhaus-button ghost">Voltar ao portal</a>
                <button id="btnFullScreen" class="bauhaus-button hidden md:inline-flex">Tela cheia</button>
            </div>
        </div>
    </nav>

    <main class="revista-shell">
        <section class="revista-toolbar bauhaus-panel p-4 md:p-5 mb-6">
            <div class="flex flex-wrap items-center gap-3 justify-between">
                <div class="flex items-center gap-3">
                    <button id="revistaPrev" class="bauhaus-button secondary">Anterior</button>
                    <button id="revistaNext" class="bauhaus-button secondary">Próxima</button>
                    <span id="revistaCounter" class="text-sm font-bold uppercase tracking-[0.14em] text-[var(--bauhaus-ink)]">1 / 1</span>
                </div>
                <div class="flex items-center gap-3">
                    <label class="text-xs font-bold uppercase tracking-[0.14em] text-[var(--bauhaus-ink)]">Zoom</label>
                    <input id="revistaZoom" type="range" min="0.75" max="1.5" step="0.05" value="1" class="w-32">
                    <button id="revistaFit" class="bauhaus-button ghost text-sm">Ajustar à tela</button>
                </div>
            </div>
            <div class="mt-4 flex flex-wrap items-center gap-3">
                <div class="flex items-center gap-2">
                    <label for="revistaGoTo" class="text-xs font-bold uppercase tracking-[0.14em] text-[var(--bauhaus-ink)]">Ir para</label>
                    <input id="revistaGoTo" type="number" min="1" value="1" class="bauhaus-input w-24">
                    <button id="revistaGo" class="bauhaus-button ghost text-sm">Ir</button>
                </div>
                <div class="text-xs uppercase tracking-[0.16em] text-[var(--bauhaus-ink)]">Desktop: efeito flipbook em Canvas / Mobile: rolagem vertical otimizada</div>
            </div>
        </section>

        <section id="revistaCanvasWrapper" class="revista-canvas-wrapper">
            <canvas id="revistaCanvas" width="1160" height="760" aria-label="Visualizador de revista"></canvas>
            <div id="revistaLoading" class="absolute inset-0 flex items-center justify-center text-lg font-bold text-[var(--bauhaus-black)] bg-white/80">
                Carregando páginas...
            </div>
        </section>

        <section id="revistaScrollWrapper" class="hidden">
            <div class="flex items-center gap-2 mb-4 text-[var(--bauhaus-ink)]">
                <span class="text-xs uppercase tracking-[0.18em] font-black">Modo leitura móvel</span>
                <div class="h-1 w-16 bg-[var(--bauhaus-yellow)]"></div>
            </div>
            <div id="revistaScrollList" class="space-y-6"></div>
        </section>
    </main>

    <script src="/revista/revista.js"></script>
</body>
</html>
