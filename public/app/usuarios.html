<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="bootswatch-themes.js"></script>
    <script src="sidebar.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: rgba(30, 41, 59, 0.9);
            --bg-tertiary: rgba(15, 23, 42, 0.8);
            --text-primary: #f8fafc;
            --text-secondary: rgba(255,255,255,0.7);
            --border-color: rgba(255,255,255,0.1);
        }
        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: rgba(15, 23, 42, 0.7);
            --border-color: rgba(15, 23, 42, 0.1);
        }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .page-container {
            padding: 1.5rem 1rem;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .page-subtitle {
            color: var(--text-secondary);
        }
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        .form-control, .form-select {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 8px;
            padding: 0.75rem;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(30, 41, 59, 0.7);
            border-color: #3b82f6;
            color: #fff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-control::placeholder { color: rgba(255,255,255,0.4); }
        .form-label { color: rgba(255,255,255,0.8); font-weight: 500; margin-bottom: 0.5rem; }
        .modal-content {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
        }
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .modal-title { color: #fff; font-weight: 700; }
        .btn-close { filter: brightness(0) invert(1); }
        
        /* DataTable Styles */
        .dataTables_wrapper {
            color: var(--text-primary);
        }
        .dataTables_wrapper .dataTables_filter input,
        .dataTables_wrapper .dataTables_length select {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 6px;
            padding: 0.375rem 0.75rem;
        }
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            color: var(--text-secondary);
        }
        table.dataTable {
            border-collapse: separate !important;
            border-spacing: 0 0.5rem;
        }
        table.dataTable thead th {
            background: rgba(30, 41, 59, 0.5);
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 1rem;
        }
        table.dataTable tbody tr {
            background: var(--bg-secondary);
            transition: all 0.2s;
        }
        table.dataTable tbody tr:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        table.dataTable tbody td {
            border: none;
            padding: 1rem;
            vertical-align: middle;
        }
        .badge {
            padding: 0.5rem 0.75rem;
            font-weight: 600;
            font-size: 0.75rem;
        }
        .page-item.active .page-link {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        .page-link {
            background: rgba(30, 41, 59, 0.5);
            border-color: rgba(255,255,255,0.1);
            color: #fff;
        }
        .page-link:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            color: #fff;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header d-flex justify-content-between align-items-start">
            <div>
                <h1 class="page-title">Equipe</h1>
                <p class="page-subtitle">Gerencie os usuários e corretores da sua imobiliária</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
                <i class="bi bi-plus-lg me-2"></i>Novo Usuário
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <table id="usuariosTable" class="table table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Email</th>
                            <th>Perfil</th>
                            <th>Status</th>
                            <th>Data Criação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Novo/Editar Usuário -->
    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome Completo *</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Perfil *</label>
                                <select name="role" class="form-select" required>
                                    <option value="">Selecione...</option>
                                    <option value="admin">Administrador</option>
                                    <option value="user">Corretor</option>
                                </select>
                                <small class="text-muted">Administrador tem acesso total. Corretor vê apenas seus leads.</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Senha *</label>
                                <input type="password" name="password" class="form-control" required minlength="6">
                                <small class="text-muted">Mínimo 6 caracteres</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Confirmar Senha *</label>
                                <input type="password" name="password_confirmation" class="form-control" required minlength="6">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="ativo" id="ativo" checked>
                                    <label class="form-check-label" for="ativo">
                                        Usuário ativo (pode fazer login)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="handleSaveUsuario()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="modalConfirmDelete" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Deseja realmente excluir este usuário?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Mensagens -->
    <div class="modal fade" id="modalMessage" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMessageTitle">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessageText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let usuarios = [];
        let usuariosTable;
        let userToDelete = null;

        // Função auxiliar para mostrar mensagens
        function showMessage(title, message, type = 'info') {
            $('#modalMessageTitle').text(title);
            $('#modalMessageText').text(message);
            new bootstrap.Modal('#modalMessage').show();
        }

        $(document).ready(function() {
            checkAuth();
            loadUsuarios();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.role) {
                window.location.href = 'login.html';
                return;
            }
            
            // Apenas admin e super_admin podem acessar
            if (!['admin', 'super_admin'].includes(user.role)) {
                showMessage('Acesso Negado', 'Apenas administradores podem gerenciar usuários.');
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
            }
        }

        const roleLabels = {
            'super_admin': 'Super Admin',
            'admin': 'Administrador',
            'user': 'Corretor'
        };

        const roleColors = {
            'super_admin': 'danger',
            'admin': 'primary',
            'user': 'success'
        };

        const mockUsuarios = [
            { id: 1, name: 'Admin Principal', email: 'admin@exclusiva.com', role: 'admin', ativo: true, created_at: '2025-01-15' },
            { id: 2, name: 'João Corretor', email: 'joao@exclusiva.com', role: 'user', ativo: true, created_at: '2025-02-20' },
            { id: 3, name: 'Maria Silva', email: 'maria@exclusiva.com', role: 'user', ativo: true, created_at: '2025-03-10' },
            { id: 4, name: 'Carlos Santos', email: 'carlos@exclusiva.com', role: 'user', ativo: false, created_at: '2025-04-05' }
        ];

        function loadUsuarios() {
            $.ajax({
                url: API_URL + '/admin/users',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    usuarios = response.data || response.users || [];
                    initDataTable(usuarios);
                },
                error: function() {
                    usuarios = mockUsuarios;
                    initDataTable(usuarios);
                }
            });
        }

        function initDataTable(data) {
            if (usuariosTable) {
                usuariosTable.destroy();
            }
            
            usuariosTable = $('#usuariosTable').DataTable({
                data: data,
                columns: [
                    { 
                        data: null,
                        render: function(data, type, row) {
                            const initials = row.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                            return `
                                <div class="d-flex align-items-center">
                                    <div class="user-avatar me-2">${initials}</div>
                                    <strong>${row.name}</strong>
                                </div>
                            `;
                        }
                    },
                    { data: 'email' },
                    { 
                        data: 'role',
                        render: function(data) {
                            const color = roleColors[data] || 'secondary';
                            const label = roleLabels[data] || data;
                            return `<span class="badge bg-${color}">${label}</span>`;
                        }
                    },
                    { 
                        data: 'ativo',
                        render: function(data) {
                            return data ? '<span class="badge bg-success">Ativo</span>' : '<span class="badge bg-secondary">Inativo</span>';
                        }
                    },
                    { 
                        data: 'created_at',
                        render: function(data) {
                            return `<small class="text-muted">${formatDate(data)}</small>`;
                        }
                    },
                    {
                        data: null,
                        orderable: false,
                        render: function(data, type, row) {
                            return `
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-primary" onclick="editUsuario(${row.id})" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteUsuario(${row.id})" title="Excluir">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            `;
                        }
                    }
                ],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json'
                },
                pageLength: 25,
                order: [[4, 'desc']],
                responsive: true,
                dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>rtip'
            });
        }

        function handleSaveUsuario() {
            const form = document.getElementById('formUsuario');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const password = $('[name="password"]').val();
            const passwordConfirm = $('[name="password_confirmation"]').val();
            
            if (password !== passwordConfirm) {
                showMessage('Erro', 'As senhas não coincidem!');
                return;
            }

            const data = {
                name: $('[name="name"]').val(),
                email: $('[name="email"]').val(),
                role: $('[name="role"]').val(),
                password: password,
                password_confirmation: passwordConfirm,
                ativo: $('[name="ativo"]').is(':checked')
            };

            $.ajax({
                url: API_URL + '/admin/users',
                method: 'POST',
                headers: { 
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify(data),
                success: function() {
                    bootstrap.Modal.getInstance('#modalUsuario').hide();
                    $('#formUsuario')[0].reset();
                    loadUsuarios();
                    showMessage('Sucesso', 'Usuário criado com sucesso!');
                },
                error: function(xhr) {
                    const error = xhr.responseJSON?.message || 'Erro ao salvar usuário';
                    showMessage('Erro', error);
                }
            });
        }

        function editUsuario(id) {
            const usuario = usuarios.find(u => u.id === id);
            if (usuario) {
                $('[name="name"]').val(usuario.name);
                $('[name="email"]').val(usuario.email);
                $('[name="role"]').val(usuario.role);
                $('[name="ativo"]').prop('checked', usuario.ativo);
                
                // Senha não é obrigatória na edição
                $('[name="password"]').removeAttr('required');
                $('[name="password_confirmation"]').removeAttr('required');
                
                $('.modal-title').text('Editar Usuário');
                new bootstrap.Modal('#modalUsuario').show();
            }
        }

        function deleteUsuario(id) {
            userToDelete = id;
            new bootstrap.Modal('#modalConfirmDelete').show();
        }

        // Handler do botão de confirmação
        $(document).on('click', '#btnConfirmDelete', function() {
            if (!userToDelete) return;
            
            $.ajax({
                url: API_URL + '/admin/users/' + userToDelete,
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function() {
                    bootstrap.Modal.getInstance('#modalConfirmDelete').hide();
                    loadUsuarios();
                    showMessage('Sucesso', 'Usuário excluído com sucesso!');
                    userToDelete = null;
                },
                error: function() {
                    bootstrap.Modal.getInstance('#modalConfirmDelete').hide();
                    showMessage('Erro', 'Erro ao excluir usuário');
                    userToDelete = null;
                }
            });
        });

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('pt-BR');
        }

        // Reset modal ao fechar
        $('#modalUsuario').on('hidden.bs.modal', function() {
            $('#formUsuario')[0].reset();
            $('[name="password"]').attr('required', 'required');
            $('[name="password_confirmation"]').attr('required', 'required');
            $('.modal-title').text('Novo Usuário');
        });
    </script>
</body>
</html>
