<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conectividade</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Teste de Conectividade</h1>
    <div id="results"></div>

    <script>
        $(document).ready(function() {
            const urls = [
                '/',
                '/api/health',
                '/app/',
                '/app/imoveis.html'
            ];
            
            urls.forEach(function(url) {
                $.get(url)
                    .done(function() {
                        $('#results').append('<p>✅ ' + url + ' - OK</p>');
                    })
                    .fail(function(xhr) {
                        $('#results').append('<p>❌ ' + url + ' - Error: ' + xhr.status + '</p>');
                    });
            });
        });
    </script>
</body>
</html>
