<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="sidebar.js"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; min-height: 100vh; }
        .page-container { padding: 2rem; }
        .page-title { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .settings-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.8));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 2rem;
        }
        .nav-tabs {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-tabs .nav-link {
            color: rgba(255,255,255,0.7);
            border: none;
            border-bottom: 2px solid transparent;
        }
        .nav-tabs .nav-link:hover {
            color: #fff;
            border-bottom-color: rgba(59, 130, 246, 0.3);
        }
        .nav-tabs .nav-link.active {
            color: #3b82f6;
            background: transparent;
            border-bottom-color: #3b82f6;
        }
        .form-control, .form-select {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(30, 41, 59, 0.7);
            border-color: #3b82f6;
            color: #fff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-label { color: rgba(255,255,255,0.8); font-weight: 500; }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="mb-4">
            <h1 class="page-title">Configurações</h1>
            <p class="text-muted">Configure sua conta e preferências</p>
        </div>

        <div class="settings-card">
            <ul class="nav nav-tabs mb-4" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#perfil">
                        <i class="bi bi-person me-2"></i>Perfil
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#empresa">
                        <i class="bi bi-building me-2"></i>Empresa
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#integracoes">
                        <i class="bi bi-plug me-2"></i>Integrações
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#seguranca">
                        <i class="bi bi-shield-lock me-2"></i>Segurança
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="perfil">
                    <h5 class="mb-4">Informações Pessoais</h5>
                    <form id="formPerfil">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" name="nome" value="Admin">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="admin@exclusiva.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" name="telefone" value="(11) 98765-4321">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Cargo</label>
                                <input type="text" class="form-control" name="cargo" value="Administrador">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="empresa">
                    <h5 class="mb-4">Dados da Empresa</h5>
                    <form id="formEmpresa">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Razão Social</label>
                                <input type="text" class="form-control" name="razao_social">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CNPJ</label>
                                <input type="text" class="form-control" name="cnpj">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" name="telefone">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" name="endereco">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="integracoes">
                    <h5 class="mb-4">Integrações Externas</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="p-3 border border-secondary rounded">
                                <h6><i class="bi bi-whatsapp me-2 text-success"></i>WhatsApp</h6>
                                <p class="small text-muted mb-2">Integração com Twilio para mensagens</p>
                                <button class="btn btn-sm btn-outline-primary">Configurar</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-3 border border-secondary rounded">
                                <h6><i class="bi bi-robot me-2 text-primary"></i>OpenAI</h6>
                                <p class="small text-muted mb-2">Assistente virtual com IA</p>
                                <button class="btn btn-sm btn-outline-primary">Configurar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="seguranca">
                    <h5 class="mb-4">Alterar Senha</h5>
                    <form id="formSenha">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" name="senha_atual">
                            </div>
                            <div class="col-12"></div>
                            <div class="col-md-6">
                                <label class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" name="nova_senha">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" name="confirmar_senha">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Alterar Senha</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            checkAuth();

            $('#formPerfil, #formEmpresa, #formSenha').on('submit', function(e) {
                e.preventDefault();
                alert('Configurações salvas com sucesso!');
            });
        });

        function checkAuth() {
            if (!localStorage.getItem('token')) window.location.href = 'login.html';
        }
    </script>
</body>
</html>
