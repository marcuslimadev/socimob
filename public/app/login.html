<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - SOCIMOB</title>
    <link rel="icon" href="/assets/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/glow.css">
    <script src="/js/login-utils.js?v=20260108-2" defer></script>
</head>
<body class="glow-page">
    <div class="min-h-screen flex items-center justify-center px-4 py-10">
        <div class="glow-panel w-full max-w-md p-10 space-y-6">
            <div class="text-center space-y-3">
                <img src="/assets/logo-exclusiva.png" alt="SOCIMOB" class="hero-logo mx-auto w-36">
                <div class="glow-badge justify-center text-xs">
                    SOCIMOB · Portal Único
                </div>
                <h1 class="text-2xl font-black text-[var(--glow-ink)]">Login unificado</h1>
                <p class="text-sm text-[rgba(255,255,255,0.7)]">
                    Administradores, superadmins e clientes usam o mesmo fluxo. O middleware identifica o perfil e direciona para o painel certo.
                </p>
            </div>
            <form id="loginForm" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-[0.3em] text-[rgba(255,255,255,0.7)]">Email</label>
                    <input
                        id="loginEmail"
                        type="email"
                        required
                        class="w-full glow-input"
                        placeholder="usuario@exemplo.com"
                    />
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-[0.3em] text-[rgba(255,255,255,0.7)]">Senha</label>
                    <input
                        id="loginSenha"
                        type="password"
                        required
                        class="w-full glow-input"
                        placeholder="••••••••"
                    />
                </div>
                <button
                    type="submit"
                    id="btnLogin"
                    class="w-full glow-button flex items-center justify-center gap-2"
                >
                    <span id="btnText">Entrar</span>
                    <span id="btnLoading" class="hidden">Entrando...</span>
                </button>
            </form>
            <div id="loginFeedback" role="status" aria-live="polite" class="glow-feedback hidden"></div>
            <div class="text-xs text-center text-[rgba(255,255,255,0.6)]">
                Este login respeita quem você é. Caso precise do CRM completo, consulte o superadmin.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackEl = document.getElementById('loginFeedback');
            const form = document.getElementById('loginForm');
            const loginButton = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            const storedToken = localStorage.getItem('token');
            const storedUser = localStorage.getItem('user');

            if (storedToken && storedUser) {
                try {
                    const parsed = JSON.parse(storedUser);
                    window.location.href = LoginUtils.getRedirectForRole(parsed.role);
                    return;
                } catch (error) {
                    console.warn('token inválido:', error);
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }

            form?.addEventListener('submit', async (event) => {
                event.preventDefault();
                await handleSubmit();
            });

            async function handleSubmit() {
                const emailField = document.getElementById('loginEmail');
                const senhaField = document.getElementById('loginSenha');
                const email = emailField?.value.trim() || '';
                const senha = senhaField?.value || '';

                if (!email || !senha) {
                    LoginUtils.showFeedback(feedbackEl, 'error', 'Informe e-mail e senha.');
                    return;
                }

                LoginUtils.clearFeedback(feedbackEl);
                LoginUtils.setButtonLoading({
                    button: loginButton,
                    label: btnText,
                    loadingIndicator: btnLoading,
                    isLoading: true
                });

                const { response, data, error } = await LoginUtils.fetchLogin(email, senha);

                if (error) {
                    console.error('Erro no login:', error);
                    LoginUtils.showFeedback(feedbackEl, 'error', 'Erro ao conectar com o servidor');
                } else if (!response?.ok || !data.success) {
                    LoginUtils.showFeedback(feedbackEl, 'error', data?.message || 'Credenciais inválidas');
                } else {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    LoginUtils.showFeedback(feedbackEl, 'success', `Bem-vindo(a), ${data.user.name}`);
                    setTimeout(() => {
                        window.location.href = LoginUtils.getRedirectForRole(data.user.role);
                    }, 700);
                }

                LoginUtils.setButtonLoading({
                    button: loginButton,
                    label: btnText,
                    loadingIndicator: btnLoading,
                    isLoading: false
                });
            }
        });
    </script>
</body>
</html>
