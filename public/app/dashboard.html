    <!-- Conte√∫do -->

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Menu de Navega√ß√£o -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h3 class="text-2xl font-black text-slate-900 mb-6 uppercase">Menu</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <a href="leads.html" class="block bg-slate-900 hover:bg-slate-800 text-white p-6 text-center font-bold uppercase transition">

                </a>

                </a>
                <a href="imoveis.html" class="block bg-slate-900 hover:bg-slate-800 text-white p-6 text-center font-bold uppercase transition">

                </a>
                <a href="conversas.html" class="block bg-slate-900 hover:bg-slate-800 text-white p-6 text-center font-bold uppercase transition">
                    üí¨ Conversas
                </a>
                <a href="configuracoes.html" class="block bg-slate-900 hover:bg-slate-800 text-white p-6 text-center font-bold uppercase transition">
                    ‚öôÔ∏è Configura√ß√µes
                </a>
                <a href="#" id="linkSuperAdmin" class="hidden block bg-red-900 hover:bg-red-800 text-white p-6 text-center font-bold uppercase transition col-span-full">
                    üëë Super Admin
                </a>
            </div>
        </div>

        <div class="mt-4 text-center text-sm text-slate-500">
            <p>Vers√£o HTML/jQuery - Servidor √önico PHP</p>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        $(document).ready(function() {
            console.log('‚úì Dashboard carregado');
            
            checkAuth();

            $('#btnLogout').on('click', function() {
                handleLogout();
            });
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');

            if (!token || !userStr) {
                console.log('‚úó N√£o autenticado, redirecionando...');
                window.location.href = 'login.html';
                return;
            }

            try {
                const user = JSON.parse(userStr);
                console.log('‚úì Usu√°rio:', user);

                if (user.requires_subscription && (user.role === 'admin' || user.role === 'super_admin')) {
                    window.location.href = 'assinatura.html';
                    return;
                }

                // Exibir info do usu√°rio
                $('#userName').text(user.name);
                $('#userRole').text(user.role.toUpperCase());

                // Mostrar link super admin se for super_admin
                if (user.role === 'super_admin') {
                    $('#linkSuperAdmin').removeClass('hidden');
                }

            } catch (e) {
                console.error('‚úó Erro ao processar usu√°rio:', e);
                window.location.href = 'login.html';
            }
        }

        function handleLogout() {
            console.log('üö™ Fazendo logout...');

            const token = localStorage.getItem('token');

            // Chamar API de logout (opcional, pode falhar mas continua)
            $.ajax({
                url: API_URL + '/auth/logout',
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                complete: function() {
                    // Limpar storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    
                    console.log('‚úì Logout realizado');
                    window.location.href = 'login.html';
                }
            });
        }
    </script>
