<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="sidebar.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: rgba(30, 41, 59, 0.9);
            --bg-tertiary: rgba(15, 23, 42, 0.8);
            --text-primary: #f8fafc;
            --text-secondary: rgba(255,255,255,0.7);
            --border-color: rgba(255,255,255,0.1);
        }
        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: rgba(15, 23, 42, 0.7);
            --border-color: rgba(15, 23, 42, 0.1);
        }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .page-container {
            padding: 2rem;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .page-subtitle {
            color: var(--text-secondary);
        }
        [data-theme="light"] .form-control,
        [data-theme="light"] .form-select {
            background: #fff;
            color: #0f172a;
        }
        [data-theme="light"] .modal-content {
            background: #fff;
        }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.6);
        }
        .filter-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .lead-card {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        .lead-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .badge-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-novo { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .badge-em_atendimento { background: rgba(234, 179, 8, 0.2); color: #fbbf24; border: 1px solid rgba(234, 179, 8, 0.3); }
        .badge-qualificado { background: rgba(168, 85, 247, 0.2); color: #c084fc; border: 1px solid rgba(168, 85, 247, 0.3); }
        .badge-proposta { background: rgba(249, 115, 22, 0.2); color: #fb923c; border: 1px solid rgba(249, 115, 22, 0.3); }
        .badge-fechado { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .badge-perdido { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        .badge-messages {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
        }
        .investment-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .form-control, .form-select {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 8px;
            padding: 0.75rem;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(30, 41, 59, 0.7);
            border-color: #3b82f6;
            color: #fff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-control::placeholder { color: rgba(255,255,255,0.4); }
        .form-label { color: rgba(255,255,255,0.8); font-weight: 500; margin-bottom: 0.5rem; }
        .modal-content {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
        }
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .modal-title { color: #fff; font-weight: 700; }
        .btn-close { filter: brightness(0) invert(1); }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" title="Alternar tema">
        <i class="bi bi-sun-fill"></i>
    </button>
    <div class="page-container">
        <div class="page-header d-flex justify-content-between align-items-start">
            <div>
                <h1 class="page-title">Leads</h1>
                <p class="page-subtitle">Gerencie seus contatos e oportunidades</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLead">
                <i class="bi bi-plus-lg me-2"></i>Novo Lead
            </button>
        </div>

        <div class="filter-card">
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Buscar</label>
                    <input type="text" id="searchLead" class="form-control" placeholder="Nome, email ou telefone...">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select id="filterStatus" class="form-select">
                        <option value="">Todos os status</option>
                        <option value="novo">Novo</option>
                        <option value="em_atendimento">Em Atendimento</option>
                        <option value="qualificado">Qualificado</option>
                        <option value="proposta">Proposta Enviada</option>
                        <option value="fechado">Fechado</option>
                        <option value="perdido">Perdido</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="leadsContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2 text-muted">Carregando leads...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLead" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Lead</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formLead">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome *</label>
                                <input type="text" name="nome" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Telefone *</label>
                                <input type="tel" name="telefone" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-select">
                                    <option value="novo">Novo</option>
                                    <option value="em_atendimento">Em Atendimento</option>
                                    <option value="qualificado">Qualificado</option>
                                    <option value="proposta">Proposta Enviada</option>
                                    <option value="fechado">Fechado</option>
                                    <option value="perdido">Perdido</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Observações</label>
                                <textarea name="observacoes" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formLead" class="btn btn-primary">Salvar Lead</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let leads = [];

        $(document).ready(function() {
            initTheme();
            checkAuth();
            loadLeads();
            $('#formLead').on('submit', handleSaveLead);
            $('#searchLead').on('input', filterLeads);
            $('#filterStatus').on('change', filterLeads);
            setInterval(loadLeads, 30000);
        });

        function checkAuth() {
            if (!localStorage.getItem('token')) window.location.href = 'login.html';
        }

        function loadLeads() {
            $.ajax({
                url: API_URL + '/leads',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    leads = response.data || [];
                    filterLeads();
                },
                error: function() {
                    leads = [
                        { id: 1, nome: 'João Silva', email: 'joao@email.com', telefone: '(11) 98765-4321', status: 'novo', created_at: '2025-12-19', mensagens_usuario: 3, valor_investimento: 250000 },
                        { id: 2, nome: 'Maria Santos', email: 'maria@email.com', telefone: '(11) 98765-4322', status: 'em_atendimento', created_at: '2025-12-18', mensagens_usuario: 7 },
                        { id: 3, nome: 'Pedro Costa', email: 'pedro@email.com', telefone: '(11) 98765-4323', status: 'qualificado', created_at: '2025-12-20', mensagens_usuario: 12, valor_investimento: 450000 }
                    ];
                    filterLeads();
                }
            });
        }

        function renderLeads(data) {
            if (!data.length) {
                $('#leadsContainer').html('<div class="text-center py-5"><i class="bi bi-inbox" style="font-size:4rem;color:rgba(255,255,255,0.3)"></i><p class="mt-3 text-muted">Nenhum lead encontrado</p></div>');
                return;
            }

            const labels = { novo: 'Novo', em_atendimento: 'Em Atendimento', qualificado: 'Qualificado', proposta: 'Proposta', fechado: 'Fechado', perdido: 'Perdido' };
            
            $('#leadsContainer').html(data.map(lead => `
                <div class="lead-card">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="flex-grow-1">
                            <h5 class="mb-2">${lead.nome}</h5>
                            <span class="badge-status badge-${lead.status}">${labels[lead.status]}</span>
                        </div>
                        ${lead.mensagens_usuario > 0 ? `<span class="badge-messages"><i class="bi bi-chat-dots me-1"></i>${lead.mensagens_usuario}</span>` : ''}
                    </div>
                    <div class="mb-3">
                        <div class="mb-2"><i class="bi bi-telephone me-2 text-primary"></i><a href="tel:${lead.telefone}" class="text-decoration-none text-white">${lead.telefone}</a></div>
                        <div><i class="bi bi-envelope me-2 text-primary"></i><a href="mailto:${lead.email}" class="text-decoration-none text-white">${lead.email}</a></div>
                    </div>
                    ${lead.valor_investimento ? `
                        <div class="investment-box mb-3">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-cash-coin me-2 text-success" style="font-size:1.5rem"></i>
                                <div><small class="d-block text-success">Investimento</small><strong class="text-success">R$ ${formatMoney(lead.valor_investimento)}</strong></div>
                            </div>
                        </div>
                    ` : ''}
                    <div class="d-flex justify-content-between align-items-center pt-3 border-top border-secondary">
                        <small class="text-muted"><i class="bi bi-calendar3 me-1"></i>${formatDate(lead.created_at)}</small>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="editLead(${lead.id})"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-outline-danger" onclick="deleteLead(${lead.id})"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
            `).join(''));
        }

        function filterLeads() {
            const search = $('#searchLead').val().toLowerCase();
            const status = $('#filterStatus').val();
            const filtered = leads.filter(l => {
                const match = !search || l.nome.toLowerCase().includes(search) || l.email.toLowerCase().includes(search) || l.telefone.includes(search);
                return match && (!status || l.status === status);
            });
            renderLeads(filtered);
        }

        function handleSaveLead(e) {
            e.preventDefault();
            const data = {
                nome: $('[name="nome"]').val(),
                email: $('[name="email"]').val(),
                telefone: $('[name="telefone"]').val(),
                status: $('[name="status"]').val(),
                observacoes: $('[name="observacoes"]').val()
            };
            $.ajax({
                url: API_URL + '/leads',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function() {
                    bootstrap.Modal.getInstance('#modalLead').hide();
                    $('#formLead')[0].reset();
                    loadLeads();
                }
            });
        }

        function editLead(id) {
            const lead = leads.find(l => l.id === id);
            if (lead) {
                $('[name="nome"]').val(lead.nome);
                $('[name="email"]').val(lead.email);
                $('[name="telefone"]').val(lead.telefone);
                $('[name="status"]').val(lead.status);
                $('[name="observacoes"]').val(lead.observacoes || '');
                new bootstrap.Modal('#modalLead').show();
            }
        }

        function deleteLead(id) {
            if (confirm('Deseja realmente excluir este lead?')) {
                $.ajax({
                    url: API_URL + '/leads/' + id,
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                    success: loadLeads
                });
            }
        }

        function formatMoney(v) {
            return new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 2 }).format(v);
        }

        function formatDate(d) {
            return new Date(d).toLocaleDateString('pt-BR');
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            $('#themeToggle').on('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
        }

        function updateThemeIcon(theme) {
            const icon = theme === 'dark' ? 'bi-sun-fill' : 'bi-moon-fill';
            $('#themeToggle i').attr('class', 'bi ' + icon);
        }
    </script>
</body>
</html>
