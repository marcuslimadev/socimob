<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="sidebar.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: rgba(30, 41, 59, 0.9);
            --bg-tertiary: rgba(15, 23, 42, 0.8);
            --text-primary: #f8fafc;
            --text-secondary: rgba(255,255,255,0.7);
            --border-color: rgba(255,255,255,0.1);
        }
        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: rgba(15, 23, 42, 0.7);
            --border-color: rgba(15, 23, 42, 0.1);
        }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .page-container {
            padding: 2rem;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .page-subtitle {
            color: var(--text-secondary);
        }
        [data-theme="light"] .form-control,
        [data-theme="light"] .form-select {
            background: #fff;
            color: #0f172a;
        }
        [data-theme="light"] .modal-content {
            background: #fff;
        }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.6);
        }
        .filter-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .lead-card {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .lead-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .badge-status {
            padding: 0.35rem 0.75rem;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .lead-card h5 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .lead-card small, .lead-card .mb-2 {
            font-size: 0.85rem;
        }
        .badge-novo { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .badge-em_atendimento { background: rgba(234, 179, 8, 0.2); color: #fbbf24; border: 1px solid rgba(234, 179, 8, 0.3); }
        .badge-qualificado { background: rgba(168, 85, 247, 0.2); color: #c084fc; border: 1px solid rgba(168, 85, 247, 0.3); }
        .badge-proposta { background: rgba(249, 115, 22, 0.2); color: #fb923c; border: 1px solid rgba(249, 115, 22, 0.3); }
        .badge-fechado { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .badge-perdido { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        .badge-messages {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
        }
        .investment-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 6px;
            padding: 0.5rem;
        }
        .lead-card .mb-3 {
            margin-bottom: 0.75rem !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .form-control, .form-select {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 8px;
            padding: 0.75rem;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(30, 41, 59, 0.7);
            border-color: #3b82f6;
            color: #fff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-control::placeholder { color: rgba(255,255,255,0.4); }
        .form-label { color: rgba(255,255,255,0.8); font-weight: 500; margin-bottom: 0.5rem; }
        .modal-content {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
        }
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .modal-title { color: #fff; font-weight: 700; }
        .btn-close { filter: brightness(0) invert(1); }
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        .btn-whatsapp:hover {
            background: linear-gradient(135deg, #128C7E, #075E54);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
        }
        /* DataTable Styles */
        .dataTables_wrapper {
            color: var(--text-primary);
        }
        .dataTables_wrapper .dataTables_filter input,
        .dataTables_wrapper .dataTables_length select {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 6px;
            padding: 0.375rem 0.75rem;
        }
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            color: var(--text-secondary);
        }
        table.dataTable {
            border-collapse: separate !important;
            border-spacing: 0 0.5rem;
        }
        table.dataTable thead th {
            background: rgba(30, 41, 59, 0.5);
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 1rem;
        }
        table.dataTable tbody tr {
            background: var(--bg-secondary);
            transition: all 0.2s;
        }
        table.dataTable tbody tr:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        table.dataTable tbody td {
            border: none;
            padding: 1rem;
            vertical-align: middle;
        }
        .badge {
            padding: 0.5rem 0.75rem;
            font-weight: 600;
            font-size: 0.75rem;
        }
        .status-badge {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .page-item.active .page-link {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        .page-link {
            background: rgba(30, 41, 59, 0.5);
            border-color: rgba(255,255,255,0.1);
            color: #fff;
        }
        .page-link:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header d-flex justify-content-between align-items-start">
            <div>
                <h1 class="page-title">Leads</h1>
                <p class="page-subtitle">Gerencie seus contatos e oportunidades</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLead">
                <i class="bi bi-plus-lg me-2"></i>Novo Lead
            </button>
        </div>

        <div class="filter-card" style="display: none;">
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Buscar</label>
                    <input type="text" id="searchLead" class="form-control" placeholder="Nome, email ou telefone...">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select id="filterStatus" class="form-select">
                        <option value="">Todos os status</option>
                        <option value="novo">Novo</option>
                        <option value="em_atendimento">Em Atendimento</option>
                        <option value="qualificado">Qualificado</option>
                        <option value="proposta">Proposta Enviada</option>
                        <option value="fechado">Fechado</option>
                        <option value="perdido">Perdido</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card" style="background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px;">
            <div class="card-body">
                <table id="leadsTable" class="table table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th>Origem</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Status</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Atendimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLead" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Lead</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formLead">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome *</label>
                                <input type="text" name="nome" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Telefone *</label>
                                <input type="tel" name="telefone" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-select">
                                    <option value="novo">Novo</option>
                                    <option value="em_atendimento">Em Atendimento</option>
                                    <option value="qualificado">Qualificado</option>
                                    <option value="proposta">Proposta Enviada</option>
                                    <option value="fechado">Fechado</option>
                                    <option value="perdido">Perdido</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Observações</label>
                                <textarea name="observacoes" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formLead" class="btn btn-primary">Salvar Lead</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let leads = [];
        let currentUser = {};

        $(document).ready(function() {
            checkAuth();
            loadLeads();
            $('#formLead').on('submit', handleSaveLead);
            setInterval(loadLeads, 30000);
        });

        function checkAuth() {
            if (!localStorage.getItem('token')) window.location.href = 'login.html';
            currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        }

        const statusColors = {
            'novo': 'primary',
            'em_atendimento': 'warning',
            'qualificado': 'success',
            'proposta': 'info',
            'fechado': 'success',
            'perdido': 'danger',
            'interesse': 'info'
        };
        const statusLabels = {
            'novo': 'Novo',
            'em_atendimento': 'Em Atendimento',
            'qualificado': 'Qualificado',
            'proposta': 'Proposta',
            'fechado': 'Fechado',
            'perdido': 'Perdido',
            'interesse': 'Interesse'
        };

        let leadsTable;
        function buildMockLeads() {
            return [
                { id: 1, nome: 'João Silva', email: 'joao@email.com', telefone: '(11) 98765-4321', status: 'novo', created_at: '2025-12-19', mensagens_usuario: 3, valor_investimento: 250000, origem: 'ia', assigned_user_id: null, assigned_user_name: null },
                { id: 2, nome: 'Maria Santos', email: 'maria@email.com', telefone: '(11) 98765-4322', status: 'em_atendimento', created_at: '2025-12-18', mensagens_usuario: 7, origem: 'chaves_na_mao', assigned_user_id: 7, assigned_user_name: 'Rafael Mendes' },
                { id: 3, nome: 'Pedro Costa', email: 'pedro@email.com', telefone: '(11) 98765-4323', status: 'qualificado', created_at: '2025-12-20', mensagens_usuario: 12, valor_investimento: 450000, origem: 'ia', assigned_user_id: currentUser.id || 99, assigned_user_name: currentUser.name || 'Você' },
                { id: 4, nome: 'Ana Oliveira', email: 'ana@email.com', telefone: '(11) 98765-4324', status: 'proposta', created_at: '2025-12-21', mensagens_usuario: 5, valor_investimento: 180000, origem: 'chaves_na_mao', assigned_user_id: null, assigned_user_name: null },
                { id: 5, nome: 'Carlos Souza', email: 'carlos@email.com', telefone: '(11) 98765-4325', status: 'fechado', created_at: '2025-12-22', mensagens_usuario: 0, valor_investimento: 320000, origem: 'ia', assigned_user_id: 2, assigned_user_name: 'Admin Principal' },
                { id: 6, nome: 'Beatriz Lima', email: 'beatriz@email.com', telefone: '(11) 98765-4326', status: 'novo', created_at: '2025-12-23', mensagens_usuario: 2, origem: 'chaves_na_mao', assigned_user_id: null, assigned_user_name: null },
                { id: 7, nome: 'Rafael Mendes', email: 'rafael@email.com', telefone: '(11) 98765-4327', status: 'em_atendimento', created_at: '2025-12-24', mensagens_usuario: 8, valor_investimento: 380000, origem: 'ia', assigned_user_id: 7, assigned_user_name: 'Rafael Mendes' },
                { id: 8, nome: 'Fernanda Rocha', email: 'fernanda@email.com', telefone: '(11) 98765-4328', status: 'interesse', created_at: '2025-12-25', mensagens_usuario: 4, origem: 'chaves_na_mao', assigned_user_id: null, assigned_user_name: null },
                { id: 9, nome: 'Lucas Ferreira', email: 'lucas@email.com', telefone: '(11) 98765-4329', status: 'qualificado', created_at: '2025-12-26', mensagens_usuario: 6, valor_investimento: 520000, origem: 'ia', assigned_user_id: currentUser.id || 99, assigned_user_name: currentUser.name || 'Você' }
            ];
        }

        function loadLeads() {
            $.ajax({
                url: API_URL + '/leads',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    leads = response.data || [];
                    initDataTable(leads);
                },
                error: function() {
                    leads = buildMockLeads();
                    initDataTable(leads);
                }
            });
        }

        function initDataTable(data) {
            if (leadsTable) {
                leadsTable.destroy();
            }
            
            leadsTable = $('#leadsTable').DataTable({
                data: data,
                columns: [
                    { 
                        data: 'origem',
                        render: function(data, type, row) {
                            if (data === 'ia') {
                                return `<span class="badge bg-info"><i class="bi bi-robot me-1"></i>IA</span>`;
                            } else if (data === 'chaves_na_mao') {
                                return `<span class="badge bg-warning"><i class="bi bi-house-door me-1"></i>Chaves na Mão</span>`;
                            } else {
                                return `<span class="badge bg-secondary">-</span>`;
                            }
                        }
                    },
                    { 
                        data: 'nome',
                        render: function(data, type, row) {
                            return `<strong>${data}</strong>`;
                        }
                    },
                    { data: 'email' },
                    { 
                        data: 'telefone',
                        render: function(data) {
                            return `<span class="text-nowrap">${data}</span>`;
                        }
                    },
                    { 
                        data: 'status',
                        render: function(data) {
                            const color = statusColors[data] || 'secondary';
                            const label = statusLabels[data] || data;
                            return `<span class="badge bg-${color} status-badge">${label}</span>`;
                        }
                    },
                    { 
                        data: 'valor_investimento',
                        render: function(data) {
                            return data ? `<span class="text-success fw-bold">R$ ${formatMoney(data)}</span>` : '-';
                        }
                    },
                    { 
                        data: 'created_at',
                        render: function(data) {
                            return `<small class="text-muted">${formatDate(data)}</small>`;
                        }
                    },
                    {
                        data: 'assigned_user_id',
                        render: function(data, type, row) {
                            const name = row.assigned_user_name || row.assigned_to_name || (row.assigned_user && row.assigned_user.name) || '-';
                            if (!data) return '<span class="badge bg-secondary">Livre</span>';
                            if (currentUser && currentUser.id && Number(data) === Number(currentUser.id)) {
                                return '<span class="badge bg-success">Você</span>';
                            }
                            return `<span class="badge bg-primary">${name}</span>`;
                        }
                    },
                    {
                        data: null,
                        orderable: false,
                        render: function(data, type, row) {
                            const isFree = !row.assigned_user_id;
                            const isMine = currentUser && currentUser.id && Number(row.assigned_user_id) === Number(currentUser.id);
                            const isBusy = row.assigned_user_id && !isMine;
                            const claimBtn = isFree ? `<button class="btn btn-outline-success btn-sm" onclick="claimLead(${row.id})" title="Assumir"><i class="bi bi-hand-thumbs-up"></i></button>` : '';
                            const releaseBtn = isMine ? `<button class="btn btn-outline-warning btn-sm" onclick="releaseLead(${row.id})" title="Liberar"><i class="bi bi-arrow-counterclockwise"></i></button>` : '';
                            const busyBtn = isBusy ? `<button class="btn btn-outline-secondary btn-sm" disabled title="Em atendimento"><i class="bi bi-lock"></i></button>` : '';
                            return `
                                <div class="btn-group btn-group-sm">
                                    ${claimBtn || releaseBtn || busyBtn}
                                    <a href="${getWhatsAppLink(row.telefone, row.nome)}" target="_blank" class="btn btn-success" title="WhatsApp">
                                        <i class="bi bi-whatsapp"></i>
                                    </a>
                                    <button class="btn btn-primary" onclick="editLead(${row.id})" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteLead(${row.id})" title="Excluir">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            `;
                        }
                    }
                ],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json'
                },
                pageLength: 25,
                order: [[6, 'desc']], // Ordenar por data (mais recente primeiro)
                responsive: true,
                dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>rtip'
            });
        }

        function handleSaveLead(e) {
            e.preventDefault();
            const data = {
                nome: $('[name="nome"]').val(),
                email: $('[name="email"]').val(),
                telefone: $('[name="telefone"]').val(),
                status: $('[name="status"]').val(),
                observacoes: $('[name="observacoes"]').val()
            };
            $.ajax({
                url: API_URL + '/leads',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function() {
                    bootstrap.Modal.getInstance('#modalLead').hide();
                    $('#formLead')[0].reset();
                    loadLeads();
                }
            });
        }

        function editLead(id) {
            const lead = leads.find(l => l.id === id);
            if (lead) {
                $('[name="nome"]').val(lead.nome);
                $('[name="email"]').val(lead.email);
                $('[name="telefone"]').val(lead.telefone);
                $('[name="status"]').val(lead.status);
                $('[name="observacoes"]').val(lead.observacoes || '');
                new bootstrap.Modal('#modalLead').show();
            }
        }

        function deleteLead(id) {
            if (confirm('Deseja realmente excluir este lead?')) {
                $.ajax({
                    url: API_URL + '/leads/' + id,
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                    success: loadLeads
                });
            }
        }

        function claimLead(id) {
            $.ajax({
                url: API_URL + '/leads/' + id + '/claim',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: loadLeads,
                error: function() { alert('Erro ao assumir lead'); }
            });
        }

        function releaseLead(id) {
            $.ajax({
                url: API_URL + '/leads/' + id + '/release',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: loadLeads,
                error: function() { alert('Erro ao liberar lead'); }
            });
        }

        function formatMoney(v) {
            return new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 2 }).format(v);
        }

        function formatDate(d) {
            return new Date(d).toLocaleDateString('pt-BR');
        }

        function getWhatsAppLink(telefone, nome) {
            // Remove caracteres não numéricos
            const numeroLimpo = telefone.replace(/\D/g, '');
            // Adiciona +55 se não tiver código do país
            const numeroCompleto = numeroLimpo.startsWith('55') ? numeroLimpo : '55' + numeroLimpo;
            // Mensagem pré-formatada
            const mensagem = encodeURIComponent(`Olá ${nome}, tudo bem? Sou da equipe SOCIMOB e gostaria de conversar sobre sua solicitação.`);
            return `https://wa.me/${numeroCompleto}?text=${mensagem}`;
        }
    </script>
