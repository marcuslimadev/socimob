<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - SOCIMOB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/glow.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/internal-glow.js" defer></script>
    <script src="js/toast.js"></script>
</head>
<body class="bg-slate-50">
    <!-- Navbar -->
    <nav class="bg-slate-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold uppercase tracking-tighter cursor-pointer" onclick="window.location.href='dashboard.html'">SOCIMOB</h1>
            <div class="flex items-center gap-4">
                <span id="userName" class="font-medium"></span>
                <by-200utton id="btnLogout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-bold text-gra">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do -->
    <div class="container mx-auto p-8">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-black text-slate-900 uppercase">Leads</h2>
                <button id="btnNovoLead" class="bg-slate-900 hover:bg-slate-800 text-white px-6 py-3 font-bold uppercase">
                    + Novo Lead
                </button>
            </div>

            <!-- Filtros -->
            <div class="mb-6 flex gap-4">
                <input type="text" id="searchLead" placeholder="Buscar lead..." 
                    class="flex-1 px-4 py-2 border-2 border-slate-200 rounded-none focus:border-slate-900 outline-none">
                <select id="filterStatus" class="px-4 py-2 border-2 border-slate-200 rounded-none focus:border-slate-900 outline-none">
                    <option value="">Todos os status</option>
                    <option value="novo">Novo</option>
                    <option value="em_atendimento">Em Atendimento</option>
                    <option value="qualificado">Qualificado</option>
                    <option value="proposta">Proposta Enviada</option>
                    <option value="fechado">Fechado</option>
                    <option value="perdido">Perdido</option>
                </select>
            </div>

            <!-- Cards de Leads -->
            <div id="leadsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-12 text-slate-500">
                    <div class="animate-pulse">Carregando leads...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Novo Lead -->
    <div id="modalLead" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
            <h3 class="text-2xl font-black text-slate-900 mb-6 uppercase">Novo Lead</h3>
            <form id="formLead" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-200 font-bold text-slate-900 mb-2">Nome *</label>
                        <input type="text" name="nome" required class="w-full px-4 py-2 border-2 border-slate-200 rounded-none focus:border-slate-900 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-200 font-bold text-slate-900 mb-2">Email *</label>
                        <input type="email" name="email" required class="w-full px-4 py-2 border-2 border-slate-200 rounded-none focus:border-slate-900 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-200 font-bold text-slate-900 mb-2">Telefone *</label>
                        <input type="tel" name="telefone" required class="w-full px-4 py-2 border-2 border-slate-200 rounded-none focus:border-slate-900 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-200 font-bold text-slate-900 mb-2">Status</label>
                        <select name="status" class="w-full px-4 py-2 border-2 border-slate-200 rounded-none focus:border-slate-900 outline-none">
                            <option value="novo">Novo</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-200 font-bold text-slate-900 mb-2">Observa√ß√µes</label>
                    <textarea name="observacoes" rows="3" class="w-full px-4 py-2 border-2 border-slate-200 rounded-none focus:border-slate-900 outline-none"></textarea>
                </div>
                <div class="flex gap-4 justify-end mt-6">
                    <button type="button" id="btnCancelar" class="px-6 py-3 border-2 border-slate-900 text-slate-900 font-bold uppercase">Cancelar</button>
                    <button type="submit" class="px-6 py-3 bg-slate-900 hover:bg-slate-800 text-white font-bold uppercase">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let leads = [];
        let leadsRefreshTimer = null;
        let lastMessageCount = 0;
        let notificationSound = null;

        $(document).ready(function() {
            checkAuth();
            loadLeads();

            // Criar √°udio de notifica√ß√£o
            notificationSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBCl+zPLTgjMGHm7A7+OZTRAMEFL+5rJiHAQ4kdfy');

            $('#btnLogout').on('click', handleLogout);
            $('#btnNovoLead').on('click', () => $('#modalLead').removeClass('hidden'));
            $('#btnCancelar').on('click', () => $('#modalLead').addClass('hidden'));
            $('#formLead').on('submit', handleSaveLead);
            $('#searchLead').on('input', filterLeads);
            $('#filterStatus').on('change', filterLeads);

            // Atualizar a cada 3 segundos
            leadsRefreshTimer = setInterval(loadLeads, 3000);
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            if (!token || !userStr) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userStr);
            $('#userName').text(user.name);
        }

        function loadLeads() {
            const token = localStorage.getItem('token');
            
            $.ajax({
                url: API_URL + '/leads',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token },
                success: function(response) {
                    const newLeads = response.data || [];
                    
                    // Detectar novas mensagens
                    const currentMessageCount = newLeads.reduce((total, lead) => total + (lead.mensagens_usuario || 0), 0);
                    if (lastMessageCount > 0 && currentMessageCount > lastMessageCount) {
                        playNotification();
                    }
                    lastMessageCount = currentMessageCount;
                    
                    leads = newLeads;
                    console.log('‚úì Leads carregados:', leads.length);
                    filterLeads();
                },
                error: function(xhr) {
                    console.error('‚úó Erro ao carregar leads');
                    // Mostrar dados de exemplo se API falhar
                    leads = [
                        { id: 1, nome: 'Jo√£o Silva', email: 'joao@email.com', telefone: '(11) 98765-4321', status: 'novo', created_at: '2025-12-19', mensagens_usuario: 3, valor_investimento: 250000 },
                        { id: 2, nome: 'Maria Santos', email: 'maria@email.com', telefone: '(11) 98765-4322', status: 'em_atendimento', created_at: '2025-12-18', mensagens_usuario: 7, valor_investimento: null },
                        { id: 3, nome: 'Pedro Costa', email: 'pedro@email.com', telefone: '(11) 98765-4323', status: 'qualificado', created_at: '2025-12-20', mensagens_usuario: 12, valor_investimento: 450000 },
                        { id: 4, nome: 'Ana Oliveira', email: 'ana@email.com', telefone: '(11) 98765-4324', status: 'proposta', created_at: '2025-12-21', mensagens_usuario: 15, valor_investimento: 180000 }
                    ];
                    filterLeads();
                }
            });
        }

        function playNotification() {
            try {
                if (notificationSound) {
                    notificationSound.currentTime = 0;
                    notificationSound.play().catch(e => console.log('Notifica√ß√£o bloqueada'));
                }
            } catch(e) {
                console.log('Erro ao tocar notifica√ß√£o');
            }
        }

        function renderLeads(data) {
            if (data.length === 0) {
                $('#leadsContainer').html('<div class="col-span-full text-center py-12 text-slate-500">Nenhum lead encontrado</div>');
                return;
            }

            const statusConfig = {
                'novo': { 
                    color: 'bg-blue-500', 
                    border: 'border-blue-200',
                    label: 'Novo Lead',
                    icon: 'üÜï'
                },
                'em_atendimento': { 
                    color: 'bg-yellow-500', 
                    border: 'border-yellow-200',
                    label: 'Em Atendimento',
                    icon: 'üí¨'
                },
                'qualificado': { 
                    color: 'bg-purple-500', 
                    border: 'border-purple-200',
                    label: 'Qualificado',
                    icon: '‚≠ê'
                },
                'proposta': { 
                    color: 'bg-orange-500', 
                    border: 'border-orange-200',
                    label: 'Proposta Enviada',
                    icon: 'üìã'
                },
                'fechado': { 
                    color: 'bg-green-500', 
                    border: 'border-green-200',
                    label: 'Fechado',
                    icon: '‚úÖ'
                },
                'perdido': { 
                    color: 'bg-red-500', 
                    border: 'border-red-200',
                    label: 'Perdido',
                    icon: '‚ùå'
                }
            };

            const html = data.map(lead => {
                const status = statusConfig[lead.status] || statusConfig['novo'];
                const mensagens = lead.mensagens_usuario || 0;
                const investimento = lead.valor_investimento;
                
                return `
                    <div class="bg-gray-50 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 border-l-4 ${status.border} overflow-hidden">
                        <!-- Header do Card -->
                        <div class="${status.color} text-white px-6 py-3 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <span class="text-2xl">${status.icon}</span>
                                <span class="font-bold uppercase text-sm">${status.label}</span>
                            </div>
                            ${mensagens > 0 ? `
                                <div class="bg-white text-slate-900 rounded-full px-3 py-1 text-xs font-black flex items-center gap-1">
                                    <span>üí¨</span>
                                    <span>${mensagens}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <!-- Corpo do Card -->
                        <div class="p-6">
                            <!-- Nome -->
                            <h3 class="text-xl font-black text-slate-900 mb-3 uppercase tracking-tight">${lead.nome}</h3>
                            
                            <!-- Telefone -->
                            <div class="flex items-center gap-2 text-slate-700 mb-2">
                                <span class="text-lg">üì±</span>
                                <a href="tel:${lead.telefone}" class="font-semibold hover:text-blue-600 transition-colors">${lead.telefone}</a>
                            </div>
                            
                            <!-- Email -->
                            <div class="flex items-center gap-2 text-slate-600 mb-4 text-sm">
                                <span>üìß</span>
                                <a href="mailto:${lead.email}" class="hover:text-blue-600 transition-colors truncate">${lead.email}</a>
                            </div>
                            
                            ${investimento ? `
                                <!-- Valor de Investimento -->
                                <div class="bg-green-50 border-2 border-green-200 rounded-lg p-4 mb-4">
                                    <div class="flex items-center gap-2 text-green-800 font-black">
                                        <span class="text-2xl">üí∞</span>
                                        <div>
                                            <div class="text-xs uppercase tracking-wide">Investimento Pretendido</div>
                                            <div class="text-xl">R$ ${formatMoney(investimento)}</div>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                            
                            <!-- Data -->
                            <div class="text-xs text-slate-500 mb-4">
                                üìÖ ${formatDate(lead.created_at)}
                            </div>
                            
                            <!-- A√ß√µes -->
                            <div class="flex gap-2">
                                <button onclick="editLead(${lead.id})" class="flex-1 bg-slate-900 hover:bg-slate-800 text-white py-2 px-4 rounded font-bold uppercase text-sm transition-colors">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button onclick="deleteLead(${lead.id})" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded font-bold uppercase text-sm transition-colors">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            $('#leadsContainer').html(html);
        }

        function formatMoney(value) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function filterLeads() {
            const search = $('#searchLead').val().toLowerCase();
            const status = $('#filterStatus').val();

            const filtered = leads.filter(lead => {
                const matchSearch = !search || 
                    lead.nome.toLowerCase().includes(search) ||
                    lead.email.toLowerCase().includes(search) ||
                    lead.telefone.includes(search);
                
                const matchStatus = !status || lead.status === status;

                return matchSearch && matchStatus;
            });

            renderLeads(filtered);
        }

        function handleSaveLead(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const formData = {
                nome: $('[name="nome"]').val(),
                email: $('[name="email"]').val(),
                telefone: $('[name="telefone"]').val(),
                status: $('[name="status"]').val(),
                observacoes: $('[name="observacoes"]').val()
            };

            console.log('üíæ Salvando lead:', formData);

            $.ajax({
                url: API_URL + '/leads',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token },
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    console.log('‚úì Lead salvo!');
                    $('#modalLead').addClass('hidden');
                    $('#formLead')[0].reset();
                    loadLeads();
                },
                error: function() {
                    // Simular sucesso se API falhar
                    showToast('Lead salvo com sucesso! (simulado)', 'success');
                    $('#modalLead').addClass('hidden');
                    $('#formLead')[0].reset();
                }
            });
        }

        function editLead(id) {
            showToast('Editar lead #' + id + ' (em desenvolvimento)', 'info');
        }

        function deleteLead(id) {
            if (confirm('Deseja realmente excluir este lead?')) {
                console.log('üóëÔ∏è Deletando lead:', id);
                // Implementar delete
            }
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('pt-BR');
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
