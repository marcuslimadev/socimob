<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="bootswatch-themes.js"></script>
    <style>
        .page-container { padding: 1.5rem 1rem; }
        .page-title { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .visit-card {
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .visit-card:hover { transform: translateY(-2px); }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
                <h1 class="page-title">Visitas Agendadas</h1>
                <p class="text-muted">Gerencie as visitas aos imóveis</p>
            </div>
            <button class="btn btn-primary"><i class="bi bi-plus-lg me-2"></i>Agendar Visita</button>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-8">
                <input type="text" id="searchVisit" class="form-control" placeholder="Buscar por lead ou imóvel...">
            </div>
            <div class="col-md-4">
                <select id="filterStatus" class="form-select">
                    <option value="">Todos os status</option>
                    <option value="agendada">Agendadas</option>
                    <option value="realizada">Realizadas</option>
                    <option value="cancelada">Canceladas</option>
                </select>
            </div>
        </div>

        <div id="visitsContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2 text-muted">Carregando visitas...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let visits = [];

        $(document).ready(function() {
            checkAuth();
            loadVisits();
            $('#searchVisit, #filterStatus').on('change input', filterVisits);
        });

        function checkAuth() {
            if (!localStorage.getItem('token')) window.location.href = 'login.html';
        }

        function loadVisits() {
            $.ajax({
                url: API_URL + '/visits',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    visits = response.data || [];
                    filterVisits();
                },
                error: function() {
                    visits = [
                        { id: 1, lead: 'João Silva', imovel: 'Apartamento 2 Quartos - Pinheiros', data: '2025-12-30', hora: '14:00', status: 'agendada' },
                        { id: 2, lead: 'Maria Santos', imovel: 'Casa 3 Quartos - Vila Madalena', data: '2025-12-29', hora: '10:00', status: 'realizada' },
                        { id: 3, lead: 'Pedro Costa', imovel: 'Studio - Itaim Bibi', data: '2025-12-31', hora: '16:00', status: 'agendada' }
                    ];
                    filterVisits();
                }
            });
        }

        function renderVisits(data) {
            if (!data.length) {
                $('#visitsContainer').html('<div class="text-center py-5"><i class="bi bi-calendar-check" style="font-size:4rem;color:rgba(255,255,255,0.3)"></i><p class="mt-3 text-muted">Nenhuma visita encontrada</p></div>');
                return;
            }

            const statusLabels = { agendada: 'Agendada', realizada: 'Realizada', cancelada: 'Cancelada' };
            
            $('#visitsContainer').html(data.map(visit => `
                <div class="visit-card">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h5 class="mb-2">${visit.imovel}</h5>
                            <div class="text-muted small mb-2">
                                <i class="bi bi-person me-1"></i>${visit.lead}
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-muted small mb-1">Data e Hora</div>
                            <div><i class="bi bi-calendar3 me-2"></i>${formatDate(visit.data)}</div>
                            <div><i class="bi bi-clock me-2"></i>${visit.hora}</div>
                        </div>
                        <div class="col-md-3 text-end">
                            <span class="status-badge status-${visit.status}">${statusLabels[visit.status]}</span>
                            <div class="mt-3">
                                <button class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join(''));
        }

        function filterVisits() {
            const search = $('#searchVisit').val().toLowerCase();
            const status = $('#filterStatus').val();

            const filtered = visits.filter(v => {
                const matchSearch = !search || v.lead.toLowerCase().includes(search) || v.imovel.toLowerCase().includes(search);
                const matchStatus = !status || v.status === status;
                return matchSearch && matchStatus;
            });

            renderVisits(filtered);
        }

        function formatDate(d) {
            return new Date(d).toLocaleDateString('pt-BR');
        }
    </script>
    <script src="sidebar.js"></script>
</body>
</html>
