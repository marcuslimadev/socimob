<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis - SOCIMOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="bootswatch-themes.js"></script>
    <style>
        .page-container { padding: 1.5rem 1rem; }
        .page-title { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .property-card {
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
        }
        .property-card:hover { transform: translateY(-4px); }
        .property-img {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .property-price { font-size: 1.5rem; font-weight: 700; }
        .property-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
                <h1 class="page-title">Imóveis</h1>
                <p class="text-muted">Gerencie seu portfólio de imóveis</p>
            </div>
            <button class="btn btn-primary"><i class="bi bi-plus-lg me-2"></i>Novo Imóvel</button>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <input type="text" id="searchProperty" class="form-control" placeholder="Buscar por título, cidade, bairro...">
            </div>
            <div class="col-md-3">
                <select id="filterType" class="form-select">
                    <option value="">Todos os tipos</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="casa">Casa</option>
                    <option value="comercial">Comercial</option>
                    <option value="terreno">Terreno</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="filterStatus" class="form-select">
                    <option value="">Todos os status</option>
                    <option value="venda">Venda</option>
                    <option value="aluguel">Aluguel</option>
                </select>
            </div>
        </div>

        <div id="propertiesContainer" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2 text-muted">Carregando imóveis...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let properties = [];

        $(document).ready(function() {
            checkAuth();
            loadProperties();
            $('#searchProperty, #filterType, #filterStatus').on('change input', filterProperties);
        });

        function checkAuth() {
            if (!localStorage.getItem('token')) window.location.href = 'login.html';
        }

        function loadProperties() {
            $.ajax({
                url: API_URL + '/properties',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                success: function(response) {
                    properties = response.data || [];
                    filterProperties();
                },
                error: function() {
                    properties = [
                        { id: 1, titulo: 'Apartamento Moderno 2 Quartos', tipo: 'apartamento', status: 'venda', preco: 450000, cidade: 'São Paulo', bairro: 'Pinheiros', quartos: 2, banheiros: 2, area: 75 },
                        { id: 2, titulo: 'Casa Térrea 3 Quartos', tipo: 'casa', status: 'venda', preco: 850000, cidade: 'São Paulo', bairro: 'Vila Madalena', quartos: 3, banheiros: 3, area: 180 },
                        { id: 3, titulo: 'Apartamento Studio', tipo: 'apartamento', status: 'aluguel', preco: 2500, cidade: 'São Paulo', bairro: 'Itaim Bibi', quartos: 1, banheiros: 1, area: 45 }
                    ];
                    filterProperties();
                }
            });
        }

        function renderProperties(data) {
            if (!data.length) {
                $('#propertiesContainer').html('<div class="col-12 text-center py-5"><i class="bi bi-house" style="font-size:4rem;color:rgba(255,255,255,0.3)"></i><p class="mt-3 text-muted">Nenhum imóvel encontrado</p></div>');
                return;
            }
            
            $('#propertiesContainer').html(data.map(prop => `
                <div class="col-md-6 col-lg-4">
                    <div class="property-card position-relative">
                        <div class="property-img"><i class="bi bi-house-door"></i></div>
                        <span class="property-badge badge-${prop.status}">${prop.status === 'venda' ? 'Venda' : 'Aluguel'}</span>
                        <div class="p-3">
                            <h5 class="mb-2">${prop.titulo}</h5>
                            <p class="property-price mb-2">R$ ${formatMoney(prop.preco)}${prop.status === 'aluguel' ? '/mês' : ''}</p>
                            <div class="mb-3 text-muted small">
                                <i class="bi bi-geo-alt me-1"></i>${prop.bairro}, ${prop.cidade}
                            </div>
                            <div class="d-flex gap-3 mb-3 small">
                                <span><i class="bi bi-door-closed me-1"></i>${prop.quartos} quartos</span>
                                <span><i class="bi bi-droplet me-1"></i>${prop.banheiros} banheiros</span>
                                <span><i class="bi bi-rulers me-1"></i>${prop.area}m²</span>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-primary flex-fill"><i class="bi bi-eye me-1"></i>Ver</button>
                                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join(''));
        }

        function filterProperties() {
            const search = $('#searchProperty').val().toLowerCase();
            const type = $('#filterType').val();
            const status = $('#filterStatus').val();

            const filtered = properties.filter(p => {
                const matchSearch = !search || p.titulo.toLowerCase().includes(search) || p.cidade.toLowerCase().includes(search) || p.bairro.toLowerCase().includes(search);
                const matchType = !type || p.tipo === type;
                const matchStatus = !status || p.status === status;
                return matchSearch && matchType && matchStatus;
            });

            renderProperties(filtered);
        }

        function formatMoney(v) {
            return new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 2 }).format(v);
        }
    </script>
    <script src="sidebar.js"></script>
</body>
</html>
