<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - SOCIMOB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/glow.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="sidebar.js"></script>
</head>
<body class="glow-page">
    <!-- Conte√∫do -->
    <main class="container mx-auto px-4 py-10 space-y-8">
        <!-- Header -->
        <div class="glow-panel">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="glow-section-title mb-2">Leads</h2>
                    <p class="text-[rgba(255,255,255,0.7)]">Gerencie seus contatos e oportunidades</p>
                </div>
                <button id="btnNovoLead" class="glow-button px-6 py-3">
                    + Novo Lead
                </button>
            </div>

            <!-- Filtros -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-[rgba(255,255,255,0.7)] mb-2">Buscar</label>
                    <input type="text" id="searchLead" placeholder="Nome, email ou telefone..." 
                        class="w-full px-4 py-3 bg-[var(--glow-glass)] border border-[var(--glow-border)] rounded text-[var(--glow-ink)] placeholder-[rgba(255,255,255,0.4)] focus:border-[var(--glow-blue)] outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[rgba(255,255,255,0.7)] mb-2">Status</label>
                    <select id="filterStatus" class="w-full px-4 py-3 bg-[var(--glow-glass)] border border-[var(--glow-border)] rounded text-[var(--glow-ink)] focus:border-[var(--glow-blue)] outline-none transition-all">
                        <option value="">Todos os status</option>
                        <option value="novo">Novo</option>
                        <option value="em_atendimento">Em Atendimento</option>
                        <option value="qualificado">Qualificado</option>
                        <option value="proposta">Proposta Enviada</option>
                        <option value="fechado">Fechado</option>
                        <option value="perdido">Perdido</option>
                    </select>
                </div>
            </div>

            <!-- Cards de Leads -->
            <div id="leadsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-12">
                    <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-[var(--glow-blue)] border-r-transparent"></div>
                    <p class="mt-2 text-sm text-[rgba(255,255,255,0.7)]">Carregando leads...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Novo Lead -->
    <div id="modalLead" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="glow-card max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-[var(--glow-border)]">
                <h3 class="text-xl font-bold text-[var(--glow-ink)]">Novo Lead</h3>
            </div>
            
            <form id="formLead" class="p-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-[rgba(255,255,255,0.7)] mb-2">Nome *</label>
                        <input type="text" name="nome" required 
                            class="w-full px-4 py-3 bg-[var(--glow-glass)] border border-[var(--glow-border)] rounded text-[var(--glow-ink)] placeholder-[rgba(255,255,255,0.4)] focus:border-[var(--glow-blue)] outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[rgba(255,255,255,0.7)] mb-2">Email *</label>
                        <input type="email" name="email" required 
                            class="w-full px-4 py-3 bg-[var(--glow-glass)] border border-[var(--glow-border)] rounded text-[var(--glow-ink)] placeholder-[rgba(255,255,255,0.4)] focus:border-[var(--glow-blue)] outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[rgba(255,255,255,0.7)] mb-2">Telefone *</label>
                        <input type="tel" name="telefone" required 
                            class="w-full px-4 py-3 bg-[var(--glow-glass)] border border-[var(--glow-border)] rounded text-[var(--glow-ink)] placeholder-[rgba(255,255,255,0.4)] focus:border-[var(--glow-blue)] outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[rgba(255,255,255,0.7)] mb-2">Status</label>
                        <select name="status" 
                            class="w-full px-4 py-3 bg-[var(--glow-glass)] border border-[var(--glow-border)] rounded text-[var(--glow-ink)] focus:border-[var(--glow-blue)] outline-none transition-all">
                            <option value="novo">Novo</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[rgba(255,255,255,0.7)] mb-2">Observa√ß√µes</label>
                    <textarea name="observacoes" rows="3" 
                        class="w-full px-4 py-3 bg-[var(--glow-glass)] border border-[var(--glow-border)] rounded text-[var(--glow-ink)] placeholder-[rgba(255,255,255,0.4)] focus:border-[var(--glow-blue)] outline-none transition-all"></textarea>
                </div>
                
                <div class="flex gap-3 justify-end pt-4">
                    <button type="button" id="btnCancelar" 
                        class="px-6 py-3 border border-[var(--glow-border)] text-[var(--glow-ink)] rounded hover:bg-[var(--glow-glass)] transition-all font-bold uppercase tracking-wide text-sm">
                        Cancelar
                    </button>
                    <button type="submit" 
                        class="glow-button px-6 py-3">
                        Salvar Lead
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let leads = [];
        let leadsRefreshTimer = null;
        let lastMessageCount = 0;
        let notificationSound = null;

        $(document).ready(function() {
            checkAuth();
            loadLeads();

            // Criar √°udio de notifica√ß√£o
            notificationSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBCl+zPLTgjMGHm7A7+OZTRAMEFL+5rJiHAQ4kdfy');

            $('#btnNovoLead').on('click', () => $('#modalLead').removeClass('hidden'));
            $('#btnCancelar').on('click', () => $('#modalLead').addClass('hidden'));
            $('#formLead').on('submit', handleSaveLead);
            $('#searchLead').on('input', filterLeads);
            $('#filterStatus').on('change', filterLeads);

            // Atualizar a cada 3 segundos
            leadsRefreshTimer = setInterval(loadLeads, 3000);
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            if (!token || !userStr) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userStr);
            $('#userName').text(user.name);
        }

        function loadLeads() {
            const token = localStorage.getItem('token');
            
            $.ajax({
                url: API_URL + '/leads',
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token },
                success: function(response) {
                    const newLeads = response.data || [];
                    
                    // Detectar novas mensagens
                    const currentMessageCount = newLeads.reduce((total, lead) => total + (lead.mensagens_usuario || 0), 0);
                    if (lastMessageCount > 0 && currentMessageCount > lastMessageCount) {
                        playNotification();
                    }
                    lastMessageCount = currentMessageCount;
                    
                    leads = newLeads;
                    console.log('‚úì Leads carregados:', leads.length);
                    filterLeads();
                },
                error: function(xhr) {
                    console.error('‚úó Erro ao carregar leads');
                    // Mostrar dados de exemplo se API falhar
                    leads = [
                        { id: 1, nome: 'Jo√£o Silva', email: 'joao@email.com', telefone: '(11) 98765-4321', status: 'novo', created_at: '2025-12-19', mensagens_usuario: 3, valor_investimento: 250000 },
                        { id: 2, nome: 'Maria Santos', email: 'maria@email.com', telefone: '(11) 98765-4322', status: 'em_atendimento', created_at: '2025-12-18', mensagens_usuario: 7, valor_investimento: null },
                        { id: 3, nome: 'Pedro Costa', email: 'pedro@email.com', telefone: '(11) 98765-4323', status: 'qualificado', created_at: '2025-12-20', mensagens_usuario: 12, valor_investimento: 450000 },
                        { id: 4, nome: 'Ana Oliveira', email: 'ana@email.com', telefone: '(11) 98765-4324', status: 'proposta', created_at: '2025-12-21', mensagens_usuario: 15, valor_investimento: 180000 }
                    ];
                    filterLeads();
                }
            });
        }

        function playNotification() {
            try {
                if (notificationSound) {
                    notificationSound.currentTime = 0;
                    notificationSound.play().catch(e => console.log('Notifica√ß√£o bloqueada'));
                }
            } catch(e) {
                console.log('Erro ao tocar notifica√ß√£o');
            }
        }

        function renderLeads(data) {
            if (data.length === 0) {
                $('#leadsContainer').html(`
                    <div class="col-span-full text-center py-12">
                        <p class="text-[rgba(255,255,255,0.7)]">Nenhum lead encontrado</p>
                    </div>
                `);
                return;
            }

            const statusConfig = {
                'novo': { 
                    badge: 'bg-blue-500/20 text-blue-300 border border-blue-500/30',
                    label: 'Novo'
                },
                'em_atendimento': { 
                    badge: 'bg-yellow-500/20 text-yellow-300 border border-yellow-500/30',
                    label: 'Em Atendimento'
                },
                'qualificado': { 
                    badge: 'bg-purple-500/20 text-purple-300 border border-purple-500/30',
                    label: 'Qualificado'
                },
                'proposta': { 
                    badge: 'bg-orange-500/20 text-orange-300 border border-orange-500/30',
                    label: 'Proposta'
                },
                'fechado': { 
                    badge: 'bg-green-500/20 text-green-300 border border-green-500/30',
                    label: 'Fechado'
                },
                'perdido': { 
                    badge: 'bg-red-500/20 text-red-300 border border-red-500/30',
                    label: 'Perdido'
                }
            };

            const html = data.map(lead => {
                const status = statusConfig[lead.status] || statusConfig['novo'];
                const mensagens = lead.mensagens_usuario || 0;
                const investimento = lead.valor_investimento;
                
                return `
                    <div class="glow-card p-6 hover:scale-[1.02] transition-transform cursor-pointer">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-[var(--glow-ink)] mb-2">${lead.nome}</h3>
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide ${status.badge}">
                                    ${status.label}
                                </span>
                            </div>
                            ${mensagens > 0 ? `
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-[var(--glow-blue)]/20 text-[var(--glow-blue)] border border-[var(--glow-blue)]/30">
                                    üí¨ ${mensagens}
                                </span>
                            ` : ''}
                        </div>

                        <div class="space-y-3 text-sm mb-4">
                            <div class="flex items-center text-[rgba(255,255,255,0.7)]">
                                <span class="mr-2">üì±</span>
                                <a href="tel:${lead.telefone}" class="hover:text-[var(--glow-blue)] transition-colors">${lead.telefone}</a>
                            </div>
                            <div class="flex items-center text-[rgba(255,255,255,0.7)]">
                                <span class="mr-2">üìß</span>
                                <a href="mailto:${lead.email}" class="hover:text-[var(--glow-blue)] transition-colors truncate">${lead.email}</a>
                            </div>
                            ${investimento ? `
                                <div class="mt-3 p-3 bg-green-500/10 rounded border border-green-500/30">
                                    <div class="flex items-center text-green-300">
                                        <span class="mr-2 text-lg">üí∞</span>
                                        <div>
                                            <p class="text-xs font-medium uppercase tracking-wide">Investimento</p>
                                            <p class="text-sm font-bold">R$ ${formatMoney(investimento)}</p>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="pt-4 border-t border-[var(--glow-border)] flex items-center justify-between text-xs">
                            <span class="text-[rgba(255,255,255,0.5)]">${formatDate(lead.created_at)}</span>
                            <div class="flex gap-2">
                                <button onclick="event.stopPropagation(); editLead(${lead.id})" 
                                    class="text-[var(--glow-blue)] hover:text-[var(--glow-yellow)] font-bold transition-colors">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button onclick="event.stopPropagation(); deleteLead(${lead.id})" 
                                    class="text-[var(--glow-red)] hover:brightness-125 font-bold transition-all">
                                    üóëÔ∏è Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            $('#leadsContainer').html(html);
        }

        function formatMoney(value) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function filterLeads() {
            const search = $('#searchLead').val().toLowerCase();
            const status = $('#filterStatus').val();

            const filtered = leads.filter(lead => {
                const matchSearch = !search || 
                    lead.nome.toLowerCase().includes(search) ||
                    lead.email.toLowerCase().includes(search) ||
                    lead.telefone.includes(search);
                
                const matchStatus = !status || lead.status === status;

                return matchSearch && matchStatus;
            });

            renderLeads(filtered);
        }

        function handleSaveLead(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const formData = {
                nome: $('[name="nome"]').val(),
                email: $('[name="email"]').val(),
                telefone: $('[name="telefone"]').val(),
                status: $('[name="status"]').val(),
                observacoes: $('[name="observacoes"]').val()
            };

            $.ajax({
                url: API_URL + '/leads',
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token },
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    $('#modalLead').addClass('hidden');
                    $('#formLead')[0].reset();
                    loadLeads();
                },
                error: function() {
                    $('#modalLead').addClass('hidden');
                    $('#formLead')[0].reset();
                }
            });
        }

        function editLead(id) {
            alert('Editar lead #' + id);
        }

        function deleteLead(id) {
            if (confirm('Deseja realmente excluir este lead?')) {
                const token = localStorage.getItem('token');
                $.ajax({
                    url: API_URL + '/leads/' + id,
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function() {
                        loadLeads();
                    }
                });
            }
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('pt-BR');
        }

    </script>
</body>
</html>
