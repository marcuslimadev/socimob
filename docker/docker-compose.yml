version: '3.8'

services:
  # Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: exclusiva-app
    restart: unless-stopped
    working_dir: /var/www/exclusiva
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=database
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database
    ports:
      - "8080:80"
    volumes:
      - ../backend:/var/www/exclusiva
      - ./logs/nginx:/var/log/nginx
      - ./logs/php:/var/log/php-fpm
    depends_on:
      - db
      - redis
    networks:
      - exclusiva-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: exclusiva-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql:/etc/mysql/conf.d
    networks:
      - exclusiva-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: exclusiva-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - exclusiva-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Vue 3
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: exclusiva-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - exclusiva-network
    depends_on:
      - app
    environment:
      - VITE_API_URL=http://app:80

  # Nginx Reverse Proxy (opcional, se não usar o Nginx do container app)
  # nginx:
  #   image: nginx:alpine
  #   container_name: exclusiva-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - exclusiva-network

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local

networks:
  exclusiva-network:
    driver: bridge
